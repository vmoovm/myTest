<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div class="canvasId" id="canvasId">
			<canvas width="650" height="650" id="canvas"></canvas>
		</div>
		<script src="js/jquery-1.9.0.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var canvasId = document.getElementById("canvas");
			var context = canvasId.getContext('2d');
			// 黑色背景 (矩形)
			context.fillStyle = '#333';
			context.fillRect(0, 0, 650, 650); //矩形API fillRect(x, y, width, height)
			
			$("#canvasId").on('ccc', function(e,ta){
				console.log('ccc事件' + ta[0] + ta[1]);
				console.log(instanceof(ta))
			});
			
			$("#canvasId").trigger('ccc',['自定义','didk砂砂砂中']);
			
		</script>
	</body>
</html>
