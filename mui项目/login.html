<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<title>登录</title>
<link href="css/icons.css" rel="stylesheet" type="text/css" />
<link href="css/base.css" rel="stylesheet" type="text/css" />
<link href="css/login.css" rel="stylesheet" type="text/css" />
<style type="text/css">
	html,body { height: 100%;}
</style>
</head>

<body style="background: url(images/babd29b620e5ac.jpg) 80% 0 no-repeat; background-size: cover;">
<!--<body style="background: url(images/575535f1caa3c.jpg) center 0 no-repeat; background-size: cover;">-->
<!--<body style="background: url(images/c0c89943810f4f3f9156854ab6c973ce.jpg) center 0 no-repeat; background-size: cover;">-->
<!--main start-->
<div class="zmain">
	<div class="login_logo">
		<i class="icon-html5"></i>
	</div>
	<div class="login">
		<ul class="login_row">
			<li class="login_icons"><i class="icon-email"></i></li>
			<li class="login_input"><input type="" name="" id="" value="" placeholder="请输入邮箱" /></li>
		</ul>
		<ul class="login_row">
			<li class="login_icons"><i class="icon-lock"></i></li>
			<li class="login_input"><input type="" name="" id="" value="" placeholder="请输入密码" /></li>
		</ul>
		<ul class="login_justify">
			<li class="login_forget"><label for="forget"><input class="login_check" type="checkbox" name="" checked="checked" id="forget" value="" /><span>自动登录</span></label></li>
			<li><a href="#">忘记密码？</a></li>
		</ul>
		<ul>
			<li class="login_btn"><a href="setting.html">登录</a></li>
			<li class="login_regsister"><a href="#">注册</a></li>
		</ul>
	</div>
</div>
<!--main end-->
<style type="text/css">
	.login { padding: 20px;}
	.login_logo { padding: 40px; padding-top: 60px; text-align: center;}
	.login_logo i { font-size: 60px; color: #eacb20;}
	.login_box {}
	.login_row { display: -webkit-box; height: 50px; margin-bottom: 20px; background: rgba(0,0,0,0.4);}
	.login_input { -webkit-box-flex: 1;}
	.login_input input { width:100%; height: 50px; box-sizing: border-box; border: none;  background: none; font-size: 14px; vertical-align: middle; color: #fff;}
	.login_icons i { width: 50px; height: 50px; font-size: 22px; vertical-align: middle; display: table-cell; text-align: center; color: #eacb20;}
	.login_justify {  display: -webkit-box; -webkit-box-pack: justify; height: 50px;}
	.login_justify a { color: #fff; font-size: 14px;}
	.login_forget span { padding-left: 10px; font-size: 14px; vertical-align: middle; color: #fff;}
	.login_forget input { vertical-align: middle;}
	.login_check { position: relative; display: inline-block; font-family: 'myproject' !important; speak: none; font-style: normal; font-weight: normal; font-variant: normal; text-transform: none; line-height: 1;}
	.login_check:before { content: ""; position: absolute; border-radius: 4px; left: 0; top: -2px; width: 14px; height: 14px; border:1px #fff solid;  font-size: 20px; background: #fff;}
	.login_check:checked:before { content: "\e909"; position: absolute; border-radius: 4px;  left: 0; top: -2px; width: 14px; height: 14px; border:1px #000 solid; font-size: 14px; background: #000; color: #eacb20;}
	.login_btn {}
	.login_btn a { display: block; height: 50px; background: #eacb20; color: #fff; font-size: 18px; line-height: 50px; text-align: center;}
	.login_regsister { padding: 20px; text-align: center;}
	.login_regsister a { font-size: 20px; text-align: center; color: #fff;}
	
</style>
</body>
</html>
