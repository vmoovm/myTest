<!DOCTYPE html>
<html>
<head lang="en">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<meta charset="UTF-8">
<title>jQuery手机手势密码图案解锁代码 - 源码之家</title>
<style type="text/css">
	.acd { width: 100px; height: 100px; background: #000;}
	.acd p { width: 70px; height: 70px; margin: 0 auto; background: #000; border: 3px #fff solid; border-radius: 50%;}
</style>
</head>
<body>
<center><br><br>
正确的密码是一个字母“Z”的形状哦！<br><br><br>
<div id="gesturepwd"></div>
</center>
<div class="acd">
	<p></p>
</div>
<script src="src/jquery-2.1.4.min.js"></script>
<script src="src/jquery.gesture.password.js"></script>

<!--<script src="../dist/js/danmuplayer.min.js"></script>-->
<script>
$("#gesturepwd").GesturePasswd({
backgroundColor:"#000000",  //背景色
color:"#FFFFFF",   //主要的控件颜色
roundRadii:30,    //大圆点的半径
pointRadii:6, //大圆点被选中时显示的圆心的半径
space:60,  //大圆点之间的间隙
width:240,   //整个组件的宽度
height:240,  //整个组件的高度
lineColor:"#00aec7",   //用户划出线条的颜色
zindex :100  //整个组件的css z-index属性
});
$("#gesturepwd").on("hasPasswd",function(e,passwd){
var result;

if(confirm("确定要记录手势密码吗？")) {
   alert(passwd)
  }

if(passwd == "1235789"){

result=true;
}
else {
 result=false;
} 



if(result == true){
  $("#gesturepwd").trigger("passwdRight");
  setTimeout(function(){

	//密码验证正确后的其他操作，打开新的页面等。。。
	alert("密码正确！")
  },500);  //延迟半秒以照顾视觉效果
}
else{
  $("#gesturepwd").trigger("passwdWrong");

  //密码验证错误后的其他操作。。。

}
});


</script>

<div style="text-align:center;">
</div>

</body>
</html>
