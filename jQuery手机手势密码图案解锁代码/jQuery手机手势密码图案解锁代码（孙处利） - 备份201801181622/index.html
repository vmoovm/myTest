<script type="text/javascript">
	var xMenu = { 
		1:40,
		2:120,
		3:200,
		4:40,
		5:120,
		6:200,
		7:40,
		8:120,
		9:200
	};  
var yMenu = { 
		1:40,
		2:40,
		3:40,
		4:120,
		5:120,
		6:120,
		7:200,
		8:200,
		9:200
	};  
	 this.psGj1=function(str){
		 for (i = 0; i < str.length; i++){
			   this.circle(xMenu[str[i]],yMenu[str[i]]);
	           this.point(xMenu[str[i]],yMenu[str[i]]);
		     
         }
		  this.line(str);
	 }
        var c=document.getElementById("mc");
        var ctx=c.getContext("2d");
        
		this.circle=function(x,y){
			//以下是画圆形 实心或边线
			ctx.beginPath();
			ctx.arc(x,y,25,0,2*Math.PI);
			ctx.lineWidth=2
			ctx.strokeStyle="#0099ff"
		   ctx.stroke() ;
			}
		
		this.point = function(x,y){
			//小圈
			ctx.beginPath();
			ctx.arc(x,y,6,0,2*Math.PI);
			ctx.lineWidth=2
			ctx.fillStyle="#0099ff"
			ctx.fill();
			}
	   
		this.line =function(str){
			  ctx.beginPath();
			 for (i = 0; i < str.length; i++){
				   if(i==0){
				     ctx.moveTo(xMenu[str[i]],yMenu[str[i]]);
				   }else{
                     ctx.lineTo(xMenu[str[i]],yMenu[str[i]]);
				   } 
			 }
			//以下是画线
		     ctx.lineWidth=2;
		     ctx.strokeStyle="#0099ff"
            ctx.stroke();
			}   
</script>
