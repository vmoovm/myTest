<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.abc { padding-top: 10px;}
		</style>
	</head>
	
	<body>
		<ul id="ul">
			<li class="abc" id="abc"><a href="#">123</a></li>
		</ul>
		<script type="text/javascript">
			function offset (el) {
		        var left = -el.offsetLeft,
		            top = -el.offsetTop;

		        // jshint -W084
		        while (el = el.offsetParent) {
		            left -= el.offsetLeft;
		            top -= el.offsetTop;
		        }
		        // jshint +W084

		        return {
		            left: left,
		            top: top
		        }
		    }
			
			
			
			
			var abc = document.getElementById('abc')
			console.log(offset(abc))
			var ul = document.getElementById('ul')
			console.log(offset(ul))
		</script>
	</body>
</html>
