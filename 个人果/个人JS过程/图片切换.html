<head>

<script src="js/jquery-1.9.0.min.js" type="text/javascript" charset="utf-8"></script>

<title>图片切换集</title>

<script>

</script>

<body>
<div class="keautoBox" id="keautoBox">
	<div class="keautoCon">
		<div id="yc-mod-slider">
			<div class="wrapper">
				<div id="slideshow" class="box_skitter clearfix">
					<ul style=" display: none;">
						<li><img src="image/img_move/125.jpg"/></li>
						<li><img src="image/img_move/126.jpg"/></li>
						<li><img src="image/img_move/127.jpg"/></li>
					</ul>
					<a class="prev_button" role="left" href="javascript:void(0)"></a>
        			<a class="next_button" role="right" href="javascript:void(0)"></a>
        			<span class="info_slide">
        				<span class="image_number">1</span>
        				<span class="image_number">2</span>
        				<span class="image_number">3</span>
        			</span>
        			<div class="container_skitter">
        				<div class="image">
			        		<a href="#"><img class="image_main" src="image/img_move/125.jpg"/></a>
			        		<div class="label_skitter"></div>
			        		<div class="box_clone">
			        			<img src="image/img_move/125.jpg"/>
			        		</div>
			        	</div>
        			</div>
				</div>
			</div>
		</div>
		
		<div class="bottom">
            <ul class="btn_center" role="btn">
                <li class="btn_on"></li>
            </ul>
        </div>
		
        <div class="info_skitter">
        	
        </div>
	</div>
</div>
