<title>图片滑动switch</title>

<link href="css/common.css" rel="stylesheet" type="text/css" />
<link href="css/switch.css" rel="stylesheet" type="text/css" />
<script src="js/jquery-1.7.2.min.js" type="text/javascript"></script>
<script src="js/switchPic.js" type="text/javascript"></script>
<script>
$(function(){
	$("#move").switchPic({
		pointOff:'btn_off',		//点按钮默认状态样式
		pointOn:'btn_on',		//点按钮当前状态样式
		btn_l_h:'left_h',		//左鼠标滑过样式名
		btn_r_h:'right_h',		//右鼠标滑过样式名
		num:3,			//一次滑动数量
		isBtn:true,		//是否显示左右滑动按钮
		showBtn:true,		//是否开启鼠标滑动效果hover
		isPoint:true,		//是否显示底部圆点按钮
		isAuto:true,		//是否开启自动滑动
		speed:3000,		//图片滑动速度
		LorR:1,		//默认滑动方向为右。1：左；0:右,亦可不传值
		pointHtml:''	//点按钮标签名，默认为li标签		   
	});	  
	
	$("#move2").switchPic({
		pointOff:'btn_off',
		pointOn:'btn_on',
		btn_l_h:'left_h',
		btn_r_h:'right_h',
		num:1,
		isBtn:true,		//是否显示左右滑动按钮
		showBtn:true,		//是否开启鼠标滑动效果hover
		isPoint:true,		//是否显示底部圆点按钮
		isAuto:true,		//是否开启自动滑动
		speed:1000,		//图片滑动速度
		LorR:0,		//默认滑动方向为右。1：左；0:右,亦可不传值
		pointHtml:''	//点按钮标签名，默认为li标签		   
	});
	
	$("#zbox").switchPic({
		pointOff:'btn_off',
		pointOn:'btn_on',
		btn_l_h:'left_h',
		btn_r_h:'right_h',
		num:1,
		isBtn:true,		//是否显示左右滑动按钮
		showBtn:true,		//是否开启鼠标滑动效果hover
		isPoint:true,		//是否显示底部圆点按钮
		isAuto:true,		//是否开启自动滑动
		speed:1000,		//图片滑动速度
		LorR:0,		//默认滑动方向为右。1：左；0:右,亦可不传值
		pointHtml:''	//点按钮标签名，默认为li标签		   
	});
});
</script>
</head>

<body>
<div class="bg" id="bg">
    <div class="outer" id="move">
        <div class="postion" role="viewW">
            <ul class="middle" id="middle" role="middle">
            	<li class="content">
                	<div class="m_box">1</div>
                </li>
                <li class="content">
                	<div class="m_box">2</div>
                </li>
                <li class="content">
                	<div class="m_box">3</div>
                </li>
                <li class="content">
                	<div class="m_box">4</div>
                </li>
                <li class="content">
                	<div class="m_box">5</div>
                </li>
                <li class="content">
                	<div class="m_box">6</div>
                </li>
                <li class="content">
                	<div class="m_box">7</div>
                </li>
                <li class="content">
                	<div class="m_box">8</div>
                </li>
                <li class="content">
                	<div class="m_box">9</div>
                </li>
                <li class="content">
                	<div class="m_box">10</div>
                </li>
            </ul>
            <ul  class="middle" id="mid" role="mid"></ul>
        </div>
        <div class="bottom" id="btn" role="btn">
            <ul class="btn_center">
                <li class="btn_on"></li>
            </ul>
        </div>
        <div class="left"><a id="left" role="left" href="javascript:void(0)"></a></div>
        <div class="right"><a id="right" role="right" href="javascript:void(0)"></a></div>
    </div>
</div>
