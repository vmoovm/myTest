<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>用jquery之tzCheckbox插件设置美化复选框表单美化_维度端weiduduan.com</title>
<link href="css/shou.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="js/jquery-1.4.2.min.js"></script>
<script type="text/javascript" src="js/shou.js"></script>
</head>
<body>

<div class="weiduduan clearfix">
<div id="page">
<form action="./" method="get">
    <ul>
        <li><label for="ch_effects">显示效果: </label><input type="checkbox" checked="checked" data-off="隐藏效果" data-on="显示效果" name="ch_effects" id="ch_effects" /></li>
        <li><label for="ch_location">使位置跟踪: </label><input type="checkbox" checked="checked" name="ch_location" id="ch_location" /></li>
        <li><label for="ch_showsearch">包括我在搜索结果中: </label><input type="checkbox" disabled="disabled" name="ch_showsearch" id="ch_showsearch" /></li>
        <li><label for="ch_emails">电子邮件通知: </label><input type="checkbox" disabled="disabled" data-off="关闭" data-on="打开" name="ch_emails" id="ch_emails" /></li>
    </ul>
</form>
</div>
<script type="text/javascript">
$(document).ready(function(){
	$('input[type=checkbox]').tzCheckbox({labels:['打开','关闭']});
	$("#page form li:odd").addClass("even");
});
</script>
</div>



</body>
</html>
