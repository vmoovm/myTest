<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>图片放大镜</title>
<link href="css/basic.css" rel="stylesheet" type="text/css" />
<link href="css/magnifier.css" rel="stylesheet" type="text/css" />
<script src="js/jquery-1.9.0.min.js" type="text/javascript"></script>
<script src="js/magnifier.js" type="text/javascript"></script>
<script type="text/javascript">
$(function(){
	$('.img img').magnifier({
		site:'#large_img',	//大图     必填项
		site_w:200,	//放大镜的宽  选填项
		site_h:200,	//放大镜的高 选填项
		site_radius:30,	//放大镜边缘弧度半径 选填项  site_f为true起作用
		largeImgSuffix:'_large',	//大图后缀   选填项
		site_f:true	//放大镜是否跟随鼠标	选填项
	});
});
</script>
</head>

<body>
<!--top start-->
<div class="img">
	<img src="image/magnifier/banner1.jpg"/>
</div>
<!--top end-->
<!--header start-->
<div class="large_img" id="large_img">
	
</div>
<!--header end-->

</body>
</html>
