<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="Page-Exit" content="revealTrans(Duration=1,Transition=23)">
<meta name="keywords" content="ThinkPHP,文档中心,开发框架,web框架,PHP开发框架,ThinkPHP手册"/>
<meta name="description" content="中文最佳实践框架 大道至简 开发由我|php快速开发|php开源框架|php网站开发|PHP企业开发"/>
<title>定义页面标题</title>
<link href="css/common.css" rel="stylesheet" type="text/css" />
<link href="css/fullScreen.css" rel="stylesheet" type="text/css" />
<script src="js/jquery-1.7.2.min.js" type="text/javascript"></script>
<script src="js/fullScreen.js" type="text/javascript"></script>
<script>
	$(function(){
	$('#postion').fullScreenSwitch({
					pointOff:'btn_off',
					pointOn:'btn_on',
					pointHtml:'a',
					btn_l_h:'left_h',
					btn_r_h:'right_h',
					isBtn:true,
					showBtn:true,
					isPoint:false,
					isAuto:true,
					isfull:true,
					speed:3000,
					minW:1024,
					LorR:0
				});
	$('#postion1').fullScreenSwitch({
					pointOff:'btn_off',
					pointOn:'btn_on',
					pointHtml:'',
					btn_l_h:'left_h',
					btn_r_h:'right_h',
					isBtn:true,
					showBtn:true,
					isPoint:true,
					isAuto:true,
					isfull:false,
					speed:3000,
					minW:1024,
					LorR:1
				});
});
</script>
</head>
<body>
<div class="bg" id="bg">


  <div class="outer">
    <div class="postion" id="postion">
      <div class="middle" role="middle">
        <div class="content">
          <div class="m_box">1</div>
        </div>
        <div class="content">
          <div class="m_box">2</div>
        </div>
        <div class="content">
          <div class="m_box">3</div>
        </div>
      </div>
      <div class="mid" role="mid" style=" background-color:#CF3"> </div>
      <div class="left" role="left"><a id="left" href="javascript:void(0)"></a></div>
      <div class="right" role="right"><a id="right" href="javascript:void(0)"></a></div>
    </div>
  </div>
  
  
  
  
  
  
  <div class="outer">
    <div class="postion" id="postion1">
      <div class="middle" role="middle">
        <div class="content">
          <div class="m_box">1</div>
        </div>
        <div class="content">
          <div class="m_box">2</div>
        </div>
        <div class="content">
          <div class="m_box">3</div>
        </div>
      </div>
      <div class="mid" role="mid" style=" background-color:#CF3"> </div>
      <div class="left" role="left"><a id="left" href="javascript:void(0)"></a></div>
      <div class="right" role="right"><a id="right" href="javascript:void(0)"></a></div>
      <div class="bottom" role="point">
        <ul class="btn_center">
          <li class="btn_on"></li>
        </ul>
      </div>
    </div>
  </div>
</div>
</body>
</html>
