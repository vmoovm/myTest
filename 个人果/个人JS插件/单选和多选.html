<script type="text/javascript">
	$(".checkGroup").checkAndRadio({inputType:'checkbox',checkGroup:'.zclasses'});
	$(".Group").checkAndRadio({inputType:'checkbox',checkGroup:'.zclasses'});
	$(".Group").checkAndRadio({inputType:'radio',checkGroup:'.zclasses'});
	// 多操作（全选）
	$(".Group").CAR_All({CAR_btn:'.check_all',checkGroup:'.zclasses',checks:true});
	// 多操作（反选）
	$(".Group").CAR_Reverse({CAR_btn:'.check_opposite',checkGroup:'.zclasses',checks:true});
	
	// 单组操作 （全选） 
	$(".checkGroup").CAR_All({CAR_btn:'.check_all',checkGroup:'#zclasses',checks:false});
	// 单组操作 （反选）
	$(".checkGroup").CAR_Reverse({CAR_btn:'.check_opposite',checkGroup:'#zclasses',checks:false});
	
	// 范围外单组操作 （全选） 
	$(".checkAll").CAR_All({CAR_btn:'.BtnAll',checkGroup:'#zclasses',checks:false});
</script>
