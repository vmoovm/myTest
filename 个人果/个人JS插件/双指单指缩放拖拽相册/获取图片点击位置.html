<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>Title</title>
    <style type="text/css">
        .wrap{
            width:300px;
            height: 900px;
            background: #ccc;
            position: relative;
        }
        .ball{
            width:20px;
            height: 20px;
            background: red;
            border-radius: 50%;
            position: absolute;
        }
        .box {
            width: 400px;
            height: 900px;
            overflow: auto;
        }

    </style>
</head>
<body>
<div class="box">
    <div class="wrap">
        <img  src="images/20160811110621.png" alt="">
        <div class="container"></div>
    </div>
</div>

<script src="js/jquery-2.1.4.min.js"></script>
<script type="text/javascript">
    $('.wrap').click(function(e){
        var radius=10;//半径
        var offset=$(this).offset();
        var top=e.pageY-offset.top-radius;
        var left=e.pageX-offset.left-radius;
        //$('.wrap').append('<div class="ball" style="top:'+top+';left:'+left+'"></div>');
        
        $('.container').html('<div class="ball" style="top:'+top+'px;left:'+left+'px"></div>');
        
        var x = 150, y = 450
        var csstxt = {'transform': 'scale(2) translate('+ (x - left/2) + 'px, ' + (y -top/2) + 'px)'}
        console.log(csstxt)
        $(this).find('img').css(csstxt)
        // alert(top+"_"+left);
    })
</script>
</body>
</html>
