<script type="text/javascript">
	// 数据初始化
	var minScore="-10", maxScore="10";
	var scoreData = function(callback) {
	    var arr = [];
	    for (var i = minScore; i <= maxScore; i++) {
	        arr.push({
	            id: i + '',
	            value: i + ''
	        });
	    }
	    callback(arr)
	}
	// 封装后设置分数
    function SetSocre(sdd){
    	this.selectScoreDom = sdd;
	    this.selectScoreDom.bind('click', function () {
    	    var that = $(this).children('span:first');
    	    var iosSelect = new IosSelect(1,
    	        [scoreData],
    	        {
    	            title: '选择积分',
    	            itemHeight: 0.6786,
	                headerHeight:0.819,
	                relation: [1, 0, 0, 0],
	                cssUnit:'rem',
	                itemShowCount: 7,
    	            oneLevelId: that.attr('data-score'),
    	            callback: function (selectOneObj) {
    	                that.attr('data-score', selectOneObj.id);
    	                that.html(selectOneObj.value);
    	            }
    	    });
    	});
    }
    
    // 定位到最后一条记录并设置id,为异步获取该id后面所有元素，每加载一次，增加1
    var siteId = 0;
    $(".zpo_js:first").attr('id','zscore'+siteId);
    function setId(curId) {
    	siteId++
    	new SetSocre($(curId).find('.zpo_score:first'));
    	$(curId).nextAll('.zpo_js').each(function(){
	    	new SetSocre($(this).find('.zpo_score:first'));
	    });
    	$(".zpo_js:last").attr('id','zscore'+siteId);
    }
    // 每步加载调用此方法，此方法为异步绑定SelectIOS事件
    setId('#zscore' + siteId);
    
    
  
    
</script>
