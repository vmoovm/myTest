<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>每日一练 - 考试选择</title>
		<!--<script src="js/mui.min.js"></script>-->
		<!--<link href="css/mui.min.css" rel="stylesheet"/>-->
		<!--<link href="css/mui.css" rel="stylesheet" />-->
		<link rel="stylesheet" type="text/css" href="css/common.css" />
		<link rel="stylesheet" type="text/css" href="css/layer2.css" />
		<link rel="stylesheet" type="text/css" href="css/checkAndRadio.css"/>
		<!--<script type="text/javascript" charset="utf-8">
			mui.init();
		</script>-->
		<script src="js/jquery-2.1.4.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/rante.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<div class="zbox">
			<!--头部 start-->
			<div class="zheader">
				<p class="zheader_title">每日一练</p>
				<a class="zheader_back" href="#"></a>
			</div>
			<!--头部 end-->
			<div class="zbox_content">
				<div class="zpractice">
					<a class="zpractice_row" href="#">
						<div class="zpractice_item">
							<dl class="zpractice_tt">
								<dt>注册一级建造师</dt>
							</dl>
							<p class="zpractice_arrow"></p>
						</div>
					</a>
				</div>
				<!--选择考试信息 start-->
				<div class="zinfo">
					<ul class="zinfo_row">
						<li class="zinfo_name"><em></em><span>法规及相关知识</span></li>
						<li class="zinfo_select"><span>全部考试</span></li>
					</ul>
					<ul class="zinfo_row">
						<li class="zinfo_name"><em></em><span>工程经济</span></li>
						<li class="zinfo_select"><span>全部科目</span></li>
					</ul>
					<ul class="zinfo_row">
						<li class="zinfo_name"><em></em><span>考试科目</span></li>
						<li class="zinfo_select"><span>全部科目</span></li>
					</ul>
					<ul class="zinfo_row">
						<li class="zinfo_name"><em></em><span>项目管理</span></li>
						<li class="zinfo_select"><span>全部科目</span></li>
					</ul>
				</div> 
				<!--选择考试信息 end-->
				<div class="zbtn_space">
					<p class="zbtn_orange"><a href="#">开始做题，Go!</a></p>
				</div>
			</div>
		</div>
	</body>
</html>
