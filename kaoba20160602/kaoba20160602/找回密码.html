	<body>
		<div class="zbox">
			<div class="zheader">
				<p class="zheader_title">找回密码</p>

			</div>
			<div class="zbox_content">

						<li class="zlogin_row"><input class="zlogin_userName" type="text" name="" id="" value="" placeholder="通过手机号注册并找回密码" /></li>

					</ul>
					<ul class="zlogin_btn">
						<li class="zlogin_row"><input class="zlogin_enter" type="submit" id="" name="" value="确定" /></li>
						<li class="zlogin_row"><p class="zlogin_tb"><a href="#">登录</a><em>|</em><a href="#">注册</a></p></li>
					</ul>
				</div>
			</div>
