		<script type="text/javascript">
			function sign() {
			var sign = document.getElementById('sign')
				if (sign.removeEventListener) 
				// sign.removeEventListener('mousedown')
				
				
				sign.addEventListener('mousedown', function (e) {
					// console.log(e)
					oLeft = sign.offsetLeft
					oTop = sign.offsetTop
					console.log(oLeft, oTop)
					console.log(e.pageX, e.pageY)
					sign.classList.add('site')
					document.getElementsByTagName('body')[0].appendChild(sign)
					// sign.style.left = oLeft + 'px';
					// sign.style.top = oTop + 'px';
					// sign.style.left = e.pageX + 'px';
					// sign.style.top = e.pageY + 'px';
					sign.style.left = e.pageX - (e.pageX - oLeft) + 'px';
					sign.style.top = e.pageY - (e.pageY - oTop) + 'px';
				})
			}
			var cc =new sign()
			cc = null
			cc =new sign()
			cc = null
			cc =new sign()
