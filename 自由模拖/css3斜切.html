<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>四边形斜切</title>
		<style type="text/css">
	        /*设置原始元素样式*/
	        p { margin: 0; padding: 0;}
	        #origin
	        {
	            display: -webkit-box;
	            
	            margin:100px;
	            height:200px;
	            /*border:1px dashed silver;
	            border-radius: 12px;*/
	           background:#fff;
	           box-shadow: 10px 20px 30px rgba(0, 0, 0, .2);
	        }
	        /*设置当前元素样式*/
	        #current
	        {
	            display: -webkit-box;
	            height:100px;
	            padding-left: 30px;
	            padding-right: 30px;
	            color:white;
	            border-radius: 12px;
	            background-image: -webkit-linear-gradient(120deg, #bc50eb 10%, #9d6eee 80%);
	            text-align:center;
	            transform:skewX(-18deg);
	            -webkit-transform:skewX(-18deg);  /*兼容-webkit-引擎浏览器*/
	            -moz-transform:skewX(-18deg);/*兼容-moz-引擎浏览器*/
	        }
	        #current p {
	        	display: -webkit-box; -webkit-box-align: center; height: 100px; font-size: 44px;
	        	/*min-width: 400px;*/
	        	 transform:skewX(18deg);
	            -webkit-transform:skewX(18deg);  /*兼容-webkit-引擎浏览器*/
	            -moz-transform:skewX(18deg);/*兼容-moz-引擎浏览器*/}
	    </style>
	</head>
	<body>
		<div id="origin">
	        <div id="current"><p>学生签到监控</p></div>
	    </div>
	</body>
</html>
