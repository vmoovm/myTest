	<script type="text/javascript">
		$(".sexShow").on('click',function(event) {
	        event.preventDefault();
	        if($('.sex').is(':hidden')){
	            $(".sex").show();
	            $(this).parent().parent().addClass("bor_radio")
	            $(this).addClass("pull_a");
	        }else{
	            $(".sex").hide();
	            $(this).parent().parent().removeClass("bor_radio")
	            $(this).removeClass("pull_a");
	        }
	    });
	    $(".isrepast").on('click',function(event) {

	        if($('.repast').is(':hidden')){

	</script>
	<script> 
		var mySwiper = new Swiper('.swiper-container', {
		  direction: 'vertical',
		  autoHeight: true,
		  parallax: true,
	        speed: 600
		});
		
		var startScroll, touchStart, touchCurrent;
		mySwiper.slides.on('touchstart', function (e) {
		  startScroll = this.scrollTop;
		  touchStart = e.targetTouches[0].pageY;
		}, true);
		mySwiper.slides.on('touchmove', function (e) {
		  touchCurrent = e.targetTouches[0].pageY;
		  var touchesDiff = touchCurrent - touchStart;
		  var slide = this;
		  var onlyScrolling =
		    (slide.scrollHeight > slide.offsetHeight) &&
		    (
		      (touchesDiff < 0 && startScroll === 0) ||
		      (touchesDiff > 0 && startScroll === (slide.scrollHeight - slide.offsetHeight)) ||
		      (startScroll > 0 && startScroll < (slide.scrollHeight - slide.offsetHeight))
		    );
		  if (onlyScrolling) {
		    e.stopPropagation();
		  }
		}, true);
		mySwiper.on('slideChangeTransitionEnd', function () {
		  if (this.activeIndex == (mySwiper.$wrapperEl[0].children.length - 1)) {
		    $('#invitBtn').hide();
		  } else {
		    $('#invitBtn').show();
		  }
		
		  if (this.activeIndex == 4) {
		    if (policyNo == null || policyNo.length == 0) {
		      return false;
		    }
		    if ($('[name=focusFamily]:checked').length == 0 && $('[name=securitySelect]:checked').length == 0) {
		      return false;
		    }
		    $.ajax({
		      type: "POST",
		      url: contentPath + '/updateUserInfo',
		      data: $('#form').serialize(),
		      success: function (data) {
		        console.log(data);
		      },
		      error: function () {
		        console.log('error')
		      }
		    });
		  }
		})
		$('#invitBtn').on('click', function () {
		  mySwiper.slideNext();
		})
</script>
