<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
		<title></title>
		<link rel="stylesheet" href="reset.css" />
		<script src="ratio.js"></script>
		<style>
			html,body{
				width:100%;
				height:100%;
			}
			body{
				font-size: .32rem;
			}
			#glogsup{
				width:100%;
				height:100%;
				box-sizing: border-box;
			}
			.gcondition{
				min-height: 5.4rem;
				height:auto;
				border-bottom:1px solid #ebebeb;
			}
			.gcondtel{
				line-height:1rem;
				font-size:.3rem;
				text-indent: .3rem;
				color:#999999;
			}
			.gconduls{
				height: auto;
			}
			.gcondlist{
				height:1rem;
				display:-webkit-flex;
			}
			.gcheckdiv{
				position:relative;
				width:.8rem;
				height:1rem;
			}
			.gcheckdiv span{
				position: absolute;
				width:.4rem;
				height:.4rem;
				left:.3rem;
				top:.3rem;
				border:2px solid #ebebeb;
				border-radius:.1rem;
				background:#fff;
			}
			span.gspanCheck{
				background:url(img/check.png) no-repeat center;
				background-size:contain;
			}
			.gcheck{
				visibility:hidden;
				position:absolute;
				width:.4rem;
				height:.4rem;
				left:.3rem;
				top:.3rem;
				outline: none;
				border: none;
				background: none;
				cursor: pointer;
			}
			:.gcheck:checked{
				outline: none;
				border: none;
				background: none;
			}
			.gcondtxt{
				-webkit-flex:1;
				height:1rem;
				line-height:1rem;
				font-size:.28rem;
			}
			.gtxt{
				display:inline-block;
				width:.6rem;
				height:.6rem;
				border:1px solid #ebebeb;
				line-height:.6rem;
				font-size:.3rem;
				text-align: center;
				margin:0 .05rem;
			}
			.glogcontain{
				height:auto;
			}
			.gconName{
				line-height:1rem;
				font-size:.3rem;
				text-indent: .3rem;
				color:#999999;
			}
			.ginfo{
				font-size:.28rem;
				line-height:.4rem;
				padding:0 .3rem;
			}
		</style>
	</head>
	<body>
		<div id="glogsup">
			<div class="gcondition">
				<h6 class="gcondtel">督促条件</h6>
				<ul class="gconduls">
					<li class="gcondlist">
						<div class="gcheckdiv"><input type="checkbox" class='gcheck'/><span class="gspanCheck"></span></div>
						<p class="gcondtxt">教师教学知识点记录完成率低于<input class="gtxt" type="number" />%</p>
					</li>
					<li class="gcondlist">
						<div class="gcheckdiv"><input type="checkbox" class='gcheck'/><span class=""></span></div>
						<p class="gcondtxt">教师教学感想记录完成率低于<input class="gtxt" type="number" />%</p>
					</li>
					<li class="gcondlist">
						<div class="gcheckdiv"><input type="checkbox" class='gcheck'/><span class=""></span></div>
						<p class="gcondtxt">教师课堂签到发放率低于<input class="gtxt" type="number" />%</p>
					</li>
					<li class="gcondlist">
						<div class="gcheckdiv"><input type="checkbox" class='gcheck'/><span class=""></span></div>
						<p class="gcondtxt">教师课堂评价发放率低于<input class="gtxt" type="number" />%</p>
					</li>
				</ul>
			</div>
			<div class="glogcontain">
				<h6 class="gconName">督促内容：</h6>
				<p class="ginfo">你有课程教学知识点记录完成率低于90%，请尽快填写。</p>
			</div>
		</div>
	</body>
</html>
