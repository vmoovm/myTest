<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		li { list-style: none;}
		ul,dl { margin: 0; padding: 0;}
			.rel { position: relative; width: 100px; height: 80px; margin: 50px 50px 0;}
			.circle { position: absolute; top: 20px; left: 9px; width: 80px; height: 80px; border: 1px #aaa solid; border-radius: 50%; background: #fff;}
			.bg { position: absolute; top: 0; left: 0; width: 100px; height: 80px; background: #fff;}
			.login { width: 70px; height: 70px; margin:0 auto; margin-top: 20px; border: 1px #aaa solid; border-radius: 50%; background: #fff; cursor: pointer;}
			.login dt { line-height: 70px; font-size: 20px; text-align: center;}
			.box { width: 800px; height: 200px; margin: 0 auto; padding: 20px; border: 1px #aaa solid; border-radius: 10px;}
			.box textarea { width: 100%; height: 100%; resize: none; outline: none; border: none; background: #fff; line-height: 30px; font-size: 16px;;}
		</style>
	</head>
	<body>
		<div id="canvas">
			<ul class="rel">
				<li class="circle">
				</li>
				<li class="bg">
					<dl class="login">
						<dt>登录</dt>
						<dd></dd>
					</dl>
				</li>
			</ul>
			<div class="box">
				<textarea name="" rows="" cols="" placeholder="请输入内容。。。"></textarea>
			</div>
		</div>
	</body>
</html>
