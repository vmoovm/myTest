<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no" />
    <meta http-equiv="pragma" content="no-cache"/>
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0"/>
    <meta charset="utf-8">
    <title>1.0 主页入口</title>
    <link rel="stylesheet" href="css/cxUniter.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/ratio.js" charset="utf-8"></script>

</head>

<body>

<div class="cx_search">
    <div class="cx_search-box"><a href="#"></a><input type="text" name="" id="cx_search-input" value="" placeholder="搜索" /><p class="cx_search-clear"></p></div>
</div>

<!-- 搜索页面 -->
<div class="recent">
    <dl>
        <dt><h3>搜索历史</h3><a class="dele_history" href="#"></a></dt>
        <dd class="clearfix">
            <a href="#">设计</a>
            <a href="#">设计</a>
            <a href="#">古典艺术</a>
            <a href="#">设计</a>
            <a href="#">古典艺术</a>
        </dd>
    </dl>
    <dl>
        <dt><h3>热门搜索</h3></dt>
        <dd class="clearfix">
            <a href="#">设计</a>
            <a href="#">设计</a>
            <a href="#">古典艺术</a>
            <a href="#">设计</a>
            <a href="#">古典艺术</a>
        </dd>
    </dl>
</div>

<div class="cx_empty" v-if="isJsonList == true && isJoinData ==true">
    <div class="cx_empty-icon cx_empty-nothing">暂无搜索记录</div>
</div>
<script src="js/jquery-1.9.0.min.js" charset="utf-8"></script>
<script>
    $('a.dele_history').click(function(){
        $('.recent dd a').remove();
    })
</script>
<script type="text/javascript">
    $("#cx_search-input").focus(function () {
        $(this).parents('.cx_search-box').addClass('cx_search-focus');

    }).blur(function () {
        if ($(this).val() == '') {
            $(this).parents('.cx_search-box').removeClass('cx_search-focus');
        }
    })
    $("#cx_search-input").on('input', function () {
        if ($(this).val() != '') {
            $(this).next('.cx_search-clear').show();
        } else {
            $(this).next('.cx_search-clear').hide();
        }
    });
</script>
</body>
</html>
