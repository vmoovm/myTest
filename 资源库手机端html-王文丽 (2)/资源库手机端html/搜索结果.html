<script type="text/javascript">
    $("#cx_search-input").focus(function () {
        $(this).parents('.cx_search-box').addClass('cx_search-focus');

    }).blur(function () {
        if ($(this).val() == '') {
            $(this).parents('.cx_search-box').removeClass('cx_search-focus');
        }
    })
    $("#cx_search-input").on('input', function () {
        if ($(this).val() != '') {
            $(this).next('.cx_search-clear').show();
        } else {
            $(this).next('.cx_search-clear').hide();
        }
