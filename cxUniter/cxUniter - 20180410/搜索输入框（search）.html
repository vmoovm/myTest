<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta content="yes" name="apple-mobile-web-app-capable" /> 
		<meta content="black" name="apple-mobile-web-app-status-bar-style" /> 
		<meta content="telephone=no" name="format-detection" /> 
		<title>搜索输入框</title>
		<link href="css/zcommon.css" rel="stylesheet" type="text/css" />
		<link href="css/search.css" rel="stylesheet" type="text/css" />
		<script src="js/jquery-1.9.0.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/ratio.js" type="text/javascript"></script>
	</head>

	<body>
		<div class="cx_search">
			<div class="cx_search_box"><a href="#"></a><input type="text" name="" id="cx_search-input" value="" placeholder="搜索" /></div>
		</div>
		<script type="text/javascript">
			$("#cx_search-input").focus(function () {
				$(this).parents('.cx_search_box').addClass('cx_search_focus');
			}).blur(function () {
				if ($(this).val() == '') {
					$(this).parents('.cx_search_box').removeClass('cx_search_focus');
				}
			})
		</script>
	</body>
</html>
