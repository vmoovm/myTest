<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta content="yes" name="apple-mobile-web-app-capable" /> 
		<meta content="black" name="apple-mobile-web-app-status-bar-style" /> 
		<meta content="telephone=no" name="format-detection" /> 
		<title>键值对列表</title>
		<link href="css/zcommon.css" rel="stylesheet" type="text/css" />
		<link href="css/fieldList.css" rel="stylesheet" type="text/css" />
		<script src="js/jquery-1.9.0.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/ratio.js" type="text/javascript"></script>
	</head>

	<body>
		<h2 class="cx_ht">在教师评价的基础上，可选择增加一种评价方式</h2>
		<div class="cx_fieldList-form">
			<dl class="cx_fieldList-row ">
		        <dt class="cx_fieldList-radio"><input type="checkbox" name="groups" id="groups1" value=""/><label for="groups1">指定人员评价</label></dt>
		        <dd class="cx_fieldList-arrow"><span style="color: #999;">王璐豪等4人</span></dd>
		    </dl>
			<dl class="cx_fieldList-row ">
		        <dt class="cx_fieldList-radio"><input type="checkbox" name="groups" id="groups2" value=""/><label for="groups2">组内成员互评</label></dt>
		    </dl>
		</div>
		<script type="text/javascript">
			$("#groups1").change(function(){
				if($(this).prop('checked')) {
					$("#groups2").prop('checked', false);
				} else {
					return false;
				}
			})
			
			$("#groups2").change(function(){
				if($(this).prop('checked')) {
					$("#groups1").prop('checked', false);
				} else {
					return false;
				}
			})
			
			
		</script>
	</body>
</html>
