<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta content="yes" name="apple-mobile-web-app-capable" /> 
		<meta content="black" name="apple-mobile-web-app-status-bar-style" /> 
		<meta content="telephone=no" name="format-detection" /> 
		<title>学生签到监控</title>
		<link href="css/base.css" rel="stylesheet" type="text/css" />
		<link href="css/swiper.css" rel="stylesheet" type="text/css" />
		<link href="css/iosSelectRem.css" rel="stylesheet" type="text/css" />
		<link href="css/style.css" rel="stylesheet" type="text/css" />
		<script src="js/ratio.js"></script>
		<script src="js/swiper.min.js"></script>
		<script src="js/echarts.min.js"></script>

		<script src="js/iosSelectRem.js"></script>
		<script src="js/getdate.min.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<header class="zstuMark">
			<div class="swiper-container zstuMark-container zstuMark-gradient1" id="zstuMark-container">
			    <div class="swiper-wrapper">
			        <div class="swiper-slide">
			        	<div class="zstuMark-slide">
				        	<header class="zstuMark-header">
				        		<dl class="zstuMark-title zstuMark-gradient1">
				        			<dt>今日班级出勤情况</dt>
				        		</dl>
				        		<p class="zstuMark_arrow-gray"></p>
				        	</header>
				        	<main class="zstuMark-body">
				        		<dl class="zstuMark-item">
				        			<dt>184</dt>
				        			<dd>今日应上课班级数</dd>
				        		</dl>
				        		<dl class="zstuMark-item">
				        			<dt>136</dt>
				        			<dd>今日已签到班级数</dd>
				        		</dl>
				        		<dl class="zstuMark-item">
				        			<dt>84%</dt>
				        			<dd>历史平均签到率</dd>
				        		</dl>
				        	</main>
			        	</div>
					</div>
			        <div class="swiper-slide">
			        	<div class="zstuMark-slide">
				        	<header class="zstuMark-header">
				        		<dl class="zstuMark-title zstuMark-gradient2">
				        			<dt>今日班级出勤情况</dt>
				        		</dl>
				        		<p class="zstuMark_arrow-gray"></p>
				        	</header>
				        	<main class="zstuMark-body">
				        		<dl class="zstuMark-item">
				        			<dt>184</dt>
				        			<dd>今日应上课班级数</dd>
				        		</dl>
				        		<dl class="zstuMark-item">
				        			<dt>136</dt>
				        			<dd>今日已签到班级数</dd>
				        		</dl>
				        		<dl class="zstuMark-item">
				        			<dt>84%</dt>
				        			<dd>历史平均签到率</dd>
				        		</dl>
				        	</main>
			        	</div>
					</div>
				</div>
				<div class="swiper-pagination"></div>
		    </div>
		</header>
		<div class="zcycles">
			<span></span>
			<h1 id="startDate">2018-04-12</h1>
			<p>至</p>
			<h1 id="endDate">2018-04-06</h1>
		</div>
		
		<!--学生签到整体趋势图 start-->
		<div class="zmodule">
			<div class="zmodule_ht-lg">
				<h2 class="zmodule_arrow-color">学生签到整体趋势图</h2>
			</div>
			<div class="zmodule_echarts" id="echarts_zheng_ti_qu_shi">
				
			</div>
		</div>
		<!--学生签到整体趋势图 end-->
		<!--课程类型出勤分析 start-->
		<p class="cx_split"></p>
		<div class="zmodule">
			<div class="zmodule_ht-lg">
				<h2 class="zmodule_arrow-color">课程类型出勤分析</h2>
			</div>
			<div class="zmodule_echarts" id="echarts_ke_cheng_lei_xing">
				
			</div>
			<div class="zmodule_echarts-info">
				<ul class="zmodule_echarts-circle">
					<li class="zcircle zcircle1">
						<p>公共选修课</p>
					</li>
					<li class="zcircle zcircle2">
						<p>专业必修课</p>
					</li>
				</ul>
			</div>
		</div>
		<!--课程类型出勤分析 end-->
		<!--不同年级出勤分析 start-->
		<p class="cx_split"></p>
		<div class="zmodule">
			<div class="zmodule_ht-lg">
				<h2 class="zmodule_arrow-color">不同年级出勤分析</h2>
			</div>
			<div class="zmodule_echarts" id="echarts_bu_tong_nian_ji">
				
			</div>
			<div class="zmodule_echarts-info">
				<ul class="zmodule_echarts-layout">
					<li class="zmodule_echarts-col zmodule_echarts-col1">
						<p>一年级</p>
					</li>
					<li class="zmodule_echarts-col zmodule_echarts-col3">
						<p>二年级</p>
					</li>
					<li class="zmodule_echarts-col zmodule_echarts-col6">
						<p>三年级</p>
					</li>
					<li class="zmodule_echarts-col zmodule_echarts-col2">
						<p>四年级</p>
					</li>
				</ul>
			</div>
		</div>
		<!--不同年级出勤分析 end-->
		<!--各院系课程类型出勤分析 start-->
		<p class="cx_split"></p>
		<div class="zmodule">
			<div class="zmodule_ht-lg">
				<h2 class="zmodule_arrow-color">各院系课程类型出勤分析</h2>
			</div>
			<div class="zmodule_echarts" id="echarts_ge_yuan_xi_ke_cheng">
				
			</div>
		</div>
		<!--各院系课程类型出勤分析 end-->
		<script src="js/mychart_xue_sheng_qian_dao_jian_kong.js"></script>
		
		<script type="text/javascript">
			// 未来1年和过去1年
			new CXFun_getdate("#startDate", 1, 1);
			new CXFun_getdate("#endDate", 1, 1,false,function(){
				alert(123)
			});
		</script>
		<script>
			new Swiper('#zstuMark-container', {
				pagination : '.swiper-pagination',
				onSlideChangeStart: function(swiper){
				    var curIndex = swiper.activeIndex + 1;
				    swiper.container[0].className = swiper.container[0].className.replace(/zstuMark-gradient[0-9]/, '')
				    swiper.container.addClass('zstuMark-gradient' + curIndex)
				}
			})
		</script>
	</body>
</html>
