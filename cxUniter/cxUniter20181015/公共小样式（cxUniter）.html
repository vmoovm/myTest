<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<title>IOS滑块按钮SwitchButton</title>
<link rel="stylesheet" type="text/css" href="css/cxUniter.css"/>
<link rel="stylesheet" type="text/css" href="css/switchButton.css"/>
<script src="js/jquery-1.9.0.min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/ratio.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<header class="cx_header">
		<div class="cx_header-box">
			<h1 class="cx_header-title">学习通</h1>
			<div class="cx_header-link">
				<div class="cx_header-body">
					<a class="cx_header-arrow" href="#"></a>
					<a class="cx_header-left" href="#">确定</a>
					<p class="cx_header-flex"></p>
					<a class="cx_header-right" href="#">取消</a>
				</div>
			</div>
		</div>
	</header>
	<h1 class="cx_ht-lg">最大高度标题80px字号28px</h1>
<dl class="cx_switch-set">
	<dt>允许学生查看统计</dt>
	<dd><label><input class="cx_switch cx_switch-animbg cx_switch-anim" type="checkbox" checked></label></dd>
</dl>
<h1 class="cx_ht-md">中等高度标题70px字号26px</h1>
<div class="cx_tab">
	<ul class="cx_tabBox">
		<li class="cx_tabBox-cur">已答</li>
		<li>未答（20）</li>
	</ul>
</div>
<h1 class="cx_ht-sm">最小高度标题60px字号26px</h1>
<ul class="cx_tabList">
	<li class="cx_tabList-cur">已答</li>
	<li>未答（20）</li>
</ul>
<p class="cx_split"></p>
<p class="cx_border"></p>
<p class="cx_split-max"></p>
</body>
</html>
