<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>常规UI不做为样式表引入，仅供查阅</title>
	</head>
	<body>
		<!--字号大小-->
		<style type="text/css">
			/*字号 fs - (key fontsize)*/
			.cx_fs-lg { font-size: 3rem !important;}
			.cx_fs-md { font-size: 28rem !important;}
			.cx_fs-sm { font-size: 26rem !important;}
		</style>
		<!--边框色-->
		<style type="text/css">
			.cx_borderBottom { border-bottom: 1px #ebebeb solid;}
			.cx_borderTop { border-top: 1px #ebebeb solid;}
			.cx_border { border: 1px #ebebeb solid}
		</style>
		<!--行高-->
		<style type="text/css">
			.cx_height-xm { height: .7rem;}
			.cx_height-sm { height: .8rem;}
			.cx_height-md { height: .9rem;}
			.cx_height-lg { height: 1rem;}
		</style>
		<!--间距-->
		<style type="text/css">
			.cx_mt-xm { margin-top: .1rem;}

			.cx_mb-md { margin-bottom: .3rem;}
			.cx_mb-lg { margin-bottom: .4rem;}
			
			.cx_mr-xm { margin-right: .1rem;}
			.cx_mr-sm { margin-right: .2rem;}
			.cx_mr-md { margin-right: .3rem;}
			.cx_mr-lg { margin-right: .4rem;}
			
			.cx_pt-xm { padding-top: .1rem;}
			.cx_pt-sm { padding-top: .2rem;}
			.cx_pt-md { padding-top: .3rem;}
			.cx_pt-lg { padding-top: .4rem;}
			
			.cx_pl-xm { padding-left: .1rem;}
			.cx_pl-sm { padding-left: .2rem;}
			.cx_pl-md { padding-left: .3rem;}
			.cx_pl-lg { padding-left: .4rem;}
			
			.cx_pb-xm { padding-bottom: .1rem;}
			.cx_pb-sm { padding-bottom: .2rem;}

			.cx_pb-lg { padding-bottom: .4rem;}
			
			.cx_pr-xm { padding-right: .1rem;}
			.cx_pr-sm { padding-right: .2rem;}
			.cx_pr-md { padding-right: .3rem;}
			.cx_pr-lg { padding-right: .4rem;}
			
		</style>
		<style type="text/css">
			.cx_color-dark { color: #000;}
			.cx_color-darker { color: #333;}
			.cx_color-gray { color: #666;}
			.cx_color-light { color: #999;}

	</body>
</html>
