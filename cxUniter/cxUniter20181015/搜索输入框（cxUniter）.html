<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta content="yes" name="apple-mobile-web-app-capable" /> 
		<meta content="black" name="apple-mobile-web-app-status-bar-style" /> 
		<meta content="telephone=no" name="format-detection" /> 
		<title>搜索输入框</title>
		<link href="css/cxUniter.css" rel="stylesheet" type="text/css" />
		<script src="js/jquery-1.9.0.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/ratio.js" type="text/javascript"></script>
	</head>

	<body>
		<header class="cx_header">
			<div class="cx_header-box">
				<h1 class="cx_header-title">学习通</h1>
				<div class="cx_header-link">
					<div class="cx_header-body">
						<a class="cx_header-arrow" href="#"></a>
						<a class="cx_header-left" href="#">确定</a>
						<p class="cx_header-flex"></p>
						<a class="cx_header-right" href="#">取消</a>
					</div>
				</div>
			</div>
		</header>
		<div class="cx_search">
			<div class="cx_search-box"><a href="#"></a><input type="text" name="" id="cx_search-input" value="" placeholder="搜索" /><p class="cx_search-clear"></p></div>
			<div class="cx_search-rel">
				<ul class="cx_search-sublist">
					<li>索引结果列表</li>
					<li>索引结果列表</li>
					<li>索引结果列表</li>
					<li>索引结果列表</li>
				</ul>				
			</div>
			
		</div>
		<script type="text/javascript">
			$("#cx_search-input").focus(function () {
				$(this).parents('.cx_search-box').addClass('cx_search-focus');
				
			}).blur(function () {
				if ($(this).val() == '') {
					$(this).parents('.cx_search-box').removeClass('cx_search-focus');
				}
			})
			$("#cx_search-input").on('input', function () {
				if ($(this).val() != '') {
					$(this).next('.cx_search-clear').show();
				} else {
					$(this).next('.cx_search-clear').hide();
				}
			});
		</script>
	</body>
</html>
