<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<meta content="yes" name="apple-mobile-web-app-capable" /> 
<meta content="black" name="apple-mobile-web-app-status-bar-style" /> 
<meta content="telephone=no" name="format-detection" /> 
<title>IOS滚轮效果设置时期年月日</title>
<link href="../css/cxUniter.css" rel="stylesheet" type="text/css" />
<link href="../css/fieldList.css" rel="stylesheet" type="text/css" />
<link href="../css/iosSelectRem.css" rel="stylesheet" type="text/css" />
<script src="../js/ratio.js" type="text/javascript"></script>
<script src="../js/iosSelectRem.js"></script>
<!--<script src="../js/getdate.min.js"></script>-->
<script src="../js/getdate.js"></script>
<script src="../js/gettoday.js"></script>
<script src="../js/zperiod.min.js"></script>
<script src="../js/oneOption.js"></script>
<script src="../js/areaData.js"></script>
<script src="../js/area.js"></script>
</head>

<body>
<!--main start-->
<div class="zbox">
	<header class="cx_header">
		<div class="cx_header-box">
			<h1 class="cx_header-title">学习通</h1>
			<div class="cx_header-link">
				<div class="cx_header-body">
					<a class="cx_header-arrow" href="#"></a>
					<a class="cx_header-left" href="#">确定</a>
					<p class="cx_header-flex"></p>
					<a class="cx_header-right" href="#">取消</a>
				</div>
			</div>
		</div>
	</header>
	<div class="zbox_content">
		<div class="cx_fieldList-group">
			<dl class="cx_fieldList-field">
				<dt>分组方式</dt>
				<dd class="cx_fieldList-arrow">随机分组</dd>
			</dl>	
			<dl class="cx_fieldList-field">
				<dt>评价方式</dt>
				<dd class="cx_fieldList-arrow">教师评价，指定人员评价</dd>
			</dl>
		</div>
		<div class="cx_split-max"></div>
		<div class="cx_fieldList-group">
			<dl class="cx_fieldList-field" id="setToday">
			    <dt>设置过去日期（指定标签）</dt>
			    <dd><span class="zblue" data-year="" data-month="" data-date="" >选择时间</span> </dd>
			</dl> 
		</div>
		<div class="cx_fieldList-group">
			<dl class="cx_fieldList-field" id="setDate">
			    <dt>设置日期（指定标签）</dt>
			    <dd><span class="zblue" data-year="" data-month="" data-date="" >选择时间</span> </dd>
			</dl> 
		</div>
		<div class="cx_fieldList-group">
			<dl class="cx_fieldList-field">
			    <dt>设置日期（不指定标签）</dt>
			    <dd><span class="zblue" data-year="" data-month="" data-date="" id="setDate1" >选择时间</span> </dd>
			</dl> 
		</div>
		<div class="cx_fieldList-group">
			<dl class="cx_fieldList-field" id="zperiod">
			    <dt>设置节课（不指定标签）</dt>
			    <dd><span class="zblue" data-start="" data-zhi="" data-end="" >选择时间</span> </dd>
			</dl> 
		</div>
		<div class="cx_fieldList-group">
			<dl class="cx_fieldList-field">
			    <dt>设置节课（不指定标签）</dt>
			    <dd><span class="zblue" data-start="" data-zhi="" data-end="" id="zperiod1" >选择时间</span> </dd>
			</dl> 
		</div>
		<div class="cx_fieldList-group">
			<dl class="cx_fieldList-field">
			    <dt>设置自定义选项</dt>
			    <dd><span class="zblue" data-start="" data-zhi="" data-end="" id="oneOption" >请选择</span> </dd>
			</dl> 
		</div>
		<div class="cx_fieldList-group">
			<dl class="cx_fieldList-field">
			    <dt>省市区联动</dt>
			    <dd id="setAddress"><span class="zblue" data-provinces="" data-city="" data-county="" >请选择</span> </dd>
			</dl> 
		</div>
	</div>
</div>
<!--main end-->

		<script type="text/javascript">
			
			// 未来1年和过去1年
			new CXFun_gettoday("#setToday", false, '2017-5-10', 'span', function(e){
				console.log(e)
			});
			// 未来1年和过去1年
			new CXFun_getdate("#setDate", 0, 1, 'span', function(e){
				console.log(e)
			});
			// 不指定标签
			new CXFun_getdate("#setDate1", 4, 1);
			
			
			
			
			
			
			// 未来1年和过去1年
			new CXFun_period("#zperiod", 8, '.zblue');
			// 不指定标签
			new CXFun_period("#zperiod1", 5);
			
			
			
			
			
			
			
			var arr = [
				{
	                id: 1 + '',
	                value: '单选题'
	           },
	           {
	                id: 2 + '',
	                value: '多选题'
	            },
	           {
	                id: 3 + '',
	                value: '判断题'
	            },
	           {
	                id: 4 + '',
	                value: '填空题'
	            },
	           {
	                id: 5 + '',
	                value: '简答题'
	            }
			]
			// 不指定标签
			new CXFun_setOption("#oneOption", arr);
			
			
			
			// 省市区联动
			var areaArr = [iosProvinces, iosCitys, iosCountys];
			// 不指定标签
			new CXFun_area("#setAddress", areaArr, 'span');
			
			
		</script>
		
</body>
</html>
