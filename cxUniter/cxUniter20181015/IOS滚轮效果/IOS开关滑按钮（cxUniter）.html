<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<title>IOS滑块按钮SwitchButton</title>
<link rel="stylesheet" type="text/css" href="../css/cxUniter.css"/>
<link rel="stylesheet" type="text/css" href="../css/fieldList.css"/>
<script src="../js/jquery-1.9.0.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/ratio.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<header class="cx_header">
		<div class="cx_header-box">
			<h1 class="cx_header-title">学习通</h1>
			<div class="cx_header-link">
				<div class="cx_header-body">
					<a class="cx_header-arrow" href="#"></a>
					<a class="cx_header-left" href="#">确定</a>
					<p class="cx_header-flex"></p>
					<a class="cx_header-right" href="#">取消</a>
				</div>
			</div>
		</div>
	</header>
	<div class="cx_ht-lg">
		<h2 class="cx_gray">通线</h2>
	</div>
	<dl class="cx_switch-set">
		<dt>允许学生查看统计</dt>
		<dd><label><input class="cx_switch cx_switch-animbg cx_switch-anim" type="checkbox" checked></label></dd>
	</dl>
	<div class="cx_ht-lg">
		<h2 class="cx_gray">不通线</h2>
	</div>
	<div class="cx_fieldList-group">
		<dl class="cx_fieldList-field">
			<dt>允许学生查看统计</dt>
			<dd><label><input class="cx_switch cx_switch-animbg cx_switch-anim" type="checkbox" checked></label></dd>
		</dl>
		<dl class="cx_fieldList-field">
			<dt>允许学生查看统计</dt>
			<dd><label><input class="cx_switch cx_switch-animbg cx_switch-anim" type="checkbox" checked></label></dd>
		</dl>
	</div>

</body>
</html>
