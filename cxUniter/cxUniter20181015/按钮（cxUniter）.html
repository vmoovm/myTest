<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<title>按钮</title>
<link rel="stylesheet" type="text/css" href="css/cxUniter.css"/>
<script src="js/ratio.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<p class="cx_btn-go"><a href="#">发放1</a></p>
<!--main start-->
<div class="cx_btn-top">
	<p class="cx_btn-go"><a href="#">发放</a></p>
</div>
<div class="cx_btn-top">
	<p class="cx_btn-end"><a href="#">结束发放</a></p>
</div>
<!--main end-->
<div class="cx_btn-double">
	<p class="cx_btn-go"><a href="#">发放</a></p>
	<p class="cx_btn-go"><a href="#">取消</a></p>
</div>
<div class="cx_btn-double cx_btn-top">
	<p class="cx_btn-go"><a href="#">发放</a></p>
	<p class="cx_btn-end"><a href="#">取消</a></p>
</div>
<div class="cx_btn-double cx_btn-top zfilter">
	<p class="cx_btn-go"><a href="#">发放</a></p>
	<p class="cx_btn-end"><a href="#">取消</a></p>
</div>
<!--以下为空心-->
<div class="cx_btn-top">
	<p class="cx_btn-hollow"><a href="#">发放</a></p>
</div>

<!--以下为实心-->
<div class="cx_btn-top">
	<p class="cx_btn-go"><a href="#">发放</a></p>
</div>
<!--双按钮-->
<div class="cx_btn-double cx_btn-top">
	<p class="cx_btn-go"><a href="#">发放</a></p>
	<p class="cx_btn-hollow zfilter"><a href="#">取消</a></p>
</div>

<div class="cx_btn-top">
	<p class="cx_filter cx_btn-hollow"><a href="#">结束发放</a></p>
</div>
<!--main end-->
<div class="cx_btn-double">
	<p class="cx_btn-hollow"><a href="#">发放</a></p>
	<p class="cx_btn-hollow"><a href="#">取消</a></p>
</div>
<div class="cx_btn-double cx_btn-top">
	<p class="cx_btn-go"><a href="#">发放</a></p>
	<p class="cx_btn-hollow zfilter"><a href="#">取消</a></p>
</div>
<div class="cx_btn-double cx_btn-top cx_filter">
	<p class="cx_btn-go"><a href="#">发放</a></p>
	<p class="cx_btn-end"><a href="#">取消</a></p>
</div>

</body>
</html>
