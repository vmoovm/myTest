<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			html, body, div, ul, dl, p, li, dd, dt, h1, h2, h3, h4, h5,
			span, a {    margin: 0px;
    padding: 0px;
    outline: none;
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;}
.container {
  width: 100px;
  height: 100px;
  margin: 0 auto;
  position: fixed;
  z-index: 999;
  -webkit-perspective: 1000px;
          perspective: 1000px;
  right: 50%;
  bottom: 50%;
  margin-top: -50px;
  margin-right: -50px;
  -webkit-transform: translate(-50%, -50%);
          transform: translate(-50%, -50%);
}

.cube {
  width: 100%;
  height: 100%;
  position: absolute;
  -webkit-transform-style: preserve-3d;
          transform-style: preserve-3d;
  -webkit-transform: rotateX(-15deg) rotateY(-20deg) translateZ(-100px);
          transform: rotateX(-15deg) rotateY(-20deg) translateZ(-100px);
  -webkit-transform-origin: center center -100px;
          transform-origin: center center -100px;
  -webkit-animation: around 5s both linear infinite;
          animation: around 5s both linear infinite;
  /*-webkit-animation: around 5s both cubic-bezier(0.94, -0.6, 0.45, 1.31) infinite;
          animation: around 5s both cubic-bezier(0.94, -0.6, 0.45, 1.31) infinite;*/
}
.cube div {
  width: 120px;
  height: 120px;
  display: block;
  margin: 0;
  position: absolute;
  
}
.cube div a {
  color: white;
  font-size: 8em;
  text-decoration: none;
  text-align: center;
  position: fixed;
  display: block;
  width: 100%;
  height: 100%;
  top: 50%;
  left: 50%;
  background-position: center center;
  background-repeat: no-repeat;
  -webkit-transform: translate(-50%, -50%);
          transform: translate(-50%, -50%);
}
.front {
  -webkit-transform: rotateY(0deg) translateZ(60px);
          transform: rotateY(0deg) translateZ(60px);
  background-color: rgba(230, 230, 230, 0.7);
  border: 2px solid rgba(235, 235, 235, 0.7);
  background-image: url(images/icons_05.png);
  background-position: center center;
  background-repeat: no-repeat;
}
.back {
  -webkit-transform: rotateX(180deg) translateZ(60px);
          transform: rotateX(180deg) translateZ(60px);
  background-color: rgba(230, 230, 230, 0.7);
  border: 2px solid rgba(235, 235, 235, 0.7);
  background-image: url(images/icons_07.png);
  background-position: center center;
  background-repeat: no-repeat;
}
.left {
  -webkit-transform: rotateY(-90deg) translateZ(60px);
          transform: rotateY(-90deg) translateZ(60px);
  background-color: rgba(230, 230, 230, 0.7);
  border: 2px solid rgba(235, 235, 235, 0.7);
  background-image: url(images/icons_09.png);
  background-position: center center;
  background-repeat: no-repeat;
}
.right {
  -webkit-transform: rotateY(90deg) translateZ(60px);
          transform: rotateY(90deg) translateZ(60px);
  background-color: rgba(230, 230, 230, 0.7);
  border: 2px solid rgba(235, 235, 235, 0.7);
  background-image: url(images/icons_11.png);
  background-position: center center;
  background-repeat: no-repeat;
}
.top {
  -webkit-transform: rotateX(90deg) translateZ(60px);
          transform: rotateX(90deg) translateZ(60px);
  background-color: rgba(230, 230, 230, 0.7);
  border: 2px solid rgba(235, 235, 235, 0.7);
}
.bottom {
  -webkit-transform: rotateX(-90deg) translateZ(60px);
          transform: rotateX(-90deg) translateZ(60px);
  background-color: rgba(230, 230, 230, 0.7);
  border: 2px solid rgba(235, 235, 235, 0.7);
}

 @-webkit-keyframes around {
  0% {
    -webkit-transform: rotateX(15deg) rotateY(0deg) translateZ(-100px);
            transform: rotateX(15deg) rotateY(0deg) translateZ(-100px);
  }
  100% {
    -webkit-transform: rotateX(15deg) rotateY(360deg) translateZ(-100px);
            transform: rotateX(15deg) rotateY(360deg) translateZ(-100px);
  }
}

@keyframes around {
  0% {
    -webkit-transform: rotateX(15deg) rotateY(0deg) translateZ(-100px);
            transform: rotateX(15deg) rotateY(0deg) translateZ(-100px);
  }
  100% {
    -webkit-transform: rotateX(15deg) rotateY(360deg) translateZ(-100px);
            transform: rotateX(15deg) rotateY(360deg) translateZ(-100px);
  }
} 
</style>
