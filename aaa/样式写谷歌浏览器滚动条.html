<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>样式写谷歌浏览器滚动条</title>
		<style type="text/css">
			html,body { height: 100%;}
			.kz-side-layout {
				position: relative;
				width: 100%;
				height: 100%;
				overflow-x: auto
			}
			.kz-side-layout::-webkit-scrollbar {
				width: 8px;
				background: 0 0!important
			}
			.kz-side-layout::-webkit-scrollbar-track {
				box-shadow: none;
				width: 8px;
				background: 0 0!important
			}
			.kz-side-layout::-webkit-scrollbar-thumb {
				border-radius: 4px;
				background-color: #ddd;
				box-shadow: none
			}
		</style>
	</head>
	<body>
		<div class="kz-side-layout">
			<h1>顶</h1>
			<h1 style="height: 2000px; display: -webkit-box; -webkit-box-align: center;">中间</h1>
			<h1>底</h1>
		</div>
	</body>
</html>
