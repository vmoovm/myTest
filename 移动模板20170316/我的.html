<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<title>我的</title>
<link href="css/icons.css" rel="stylesheet" type="text/css" />
<link href="css/base.css" rel="stylesheet" type="text/css" />
<link href="css/list.css" rel="stylesheet" type="text/css" />
<style type="text/css">
	.zuser { height: 160px; background-image: linear-gradient(#2e55ca 20%,#377bdc 60%,#41a1ee 90%);}
	.zuser_info { display: -webkit-box; -webkit-box-orient: vertical; -webkit-box-pack: center; height: 100%;}
	.zuser_photo { position: relative; width: 50px; height: 50px; margin: 0 auto; }
	.zuser_photo p { position: absolute; left: 2px; top: 2px; width: 50px; height: 50px; overflow: hidden; border: 2px #ffb933 solid; padding: 3px; background: #fff; border-radius: 50%; z-index: 3;}
	.zuser_photo img { width: 100%; height: 100%; border-radius: 50%; z-index: 30000;}
	.zuser_photo em { position: absolute; left: 38px; bottom: -12px; width: 30px; height: 16px; border-radius: 0 3px 3px 0; padding-right: 4px; background-image: linear-gradient(#ffb933 5%,#ff9c34 95%); color: #fff; line-height: 16px; font-size: 10px; text-align: right;}
	.zuser_name { padding-top: 10px; line-height: 2.2; text-align: center; font-size: 14px; color:#fff;}
</style>
</head>

<body>
	
<!--main start-->
<div class="zcontent">
	<header class="zheader">
		<a class="zheader_icon icon-back" href="javascript:window.history.go(-1)"></a>
		<h1 class="zheader_title">我的</h1>
	</header>
	<div class="zbody">
		<div class="zuser">
			<dl  class="zuser_info">
				<dd class="zuser_photo"><p><img src="temp/timg.jpg"/></p><em>20</em></dd>
				<dt class="zuser_name">不上不上首饰</dt>
			</dl>
		</div>
		<div class="zlist">
			<div class="zlist_group" style=" margin-top: 0px;">
				<a href="#" class="zlist_link">
					<ul class="zlist_row">
						<li class="zlist_img"><i class="icon-order zyellow03"></i></li>
						<li class="zlist_tt">
							<dl class="zlist_th">
								<dt>我的订单</dt>
							</dl>
							<dl class="zlist_tp">
								<dd>查看全部订单</dd>
							</dl>
							<p><i class="icon-arrow"></i></p>
						</li>
					</ul>
				</a>
			</div>
			<div class="zmultifunctional">
				
				<ul class="zmultifunctional_body">
					<li class="zmultifunctional_item"><a class="zmultifunctional_link" href="#">
						<dl class="zmultifunctional_box">
							<dd class="zmultifunctional_icon"><i class="icon-payment"></i></dd>
							<dt class="zmultifunctional_name">待付款</dt>
						</dl>
					</a></li>
					<li class="zmultifunctional_item"><a class="zmultifunctional_link" href="#">
						<dl class="zmultifunctional_box">
							<dd class="zmultifunctional_icon"><i class="icon-receiving"></i><span>1</span></dd>
							<dt class="zmultifunctional_name">待提货</dt>
						</dl>
					</a></li>
					<li class="zmultifunctional_item"><a class="zmultifunctional_link" href="#">
						<dl class="zmultifunctional_box">
							<dd class="zmultifunctional_icon"><i class="icon-received"></i><span>2</span></dd>
							<dt class="zmultifunctional_name">已收货</dt>
						</dl>
					</a></li>
					<li class="zmultifunctional_item"><a class="zmultifunctional_link" href="#">
						<dl class="zmultifunctional_box">
							<dd class="zmultifunctional_icon"><i class="icon-evaluate"></i><span>6</span></dd>
							<dt class="zmultifunctional_name">待评价</dt>
						</dl>
					</a></li>
					<li class="zmultifunctional_item"><a class="zmultifunctional_link" href="#">
						<dl class="zmultifunctional_box">
							<dd class="zmultifunctional_icon"><i class="icon-return"></i></dd>
							<dt class="zmultifunctional_name">退/换货</dt>
						</dl>
					</a></li>
				</ul>
			</div>
			<div class="zlist_group">
				<a href="#" class="zlist_link">
					<ul class="zlist_row">
						<li class="zlist_img"><i class="icon-favorite zyellow02"></i></li>
						<li class="zlist_tt">
							<dl class="zlist_th">
								<dt>我的收藏</dt>
							</dl>
							<dl class="zlist_tp">
								<dd>20</dd>
							</dl>
							<p><i class="icon-arrow"></i></p>
						</li>
					</ul>
				</a>
				<a href="#" class="zlist_link">
					<ul class="zlist_row">
						<li class="zlist_img"><i class="icon-help zbule02"></i></li>
						<li class="zlist_tt">
							<dl class="zlist_th">
								<dt>帮助中心</dt>
							</dl>
							<p><i class="icon-arrow"></i></p>
						</li>
					</ul>
				</a>
				<a href="#" class="zlist_link">
					<ul class="zlist_row">
						<li class="zlist_img"><i class="icon-address zgreen03"></i></li>
						<li class="zlist_tt">
							<dl class="zlist_th">
								<dt>地址管理</dt>
							</dl>
							<p><i class="icon-arrow"></i></p>
						</li>
					</ul>
				</a>
			</div>
		</div>
	</div>
	<div class="zfooter">
		<a class="zfooter_link" href="#">
			<dl class="zfooter_item zfooter_cur">
				<dt class="zfooter_icon"><i class="icon-home"></i></dt>
				<dd class="zfooter_name">首页</dd>
			</dl>
		</a>
		<a class="zfooter_link" href="#">
			<dl class="zfooter_item">
				<dt class="zfooter_icon"><i class="icon-classify"></i></dt>
				<dd class="zfooter_name">分类</dd>
			</dl>
		</a>
		<a class="zfooter_link" href="#">
			<dl class="zfooter_item">
				<dt class="zfooter_icon"><i class="icon-shopping"></i></dt>
				<dd class="zfooter_name">购物车</dd>
			</dl>
		</a>
		<a class="zfooter_link" href="#">
			<dl class="zfooter_item">
				<dt class="zfooter_icon"><i class="icon-personal"></i></dt>
				<dd class="zfooter_name">我的</dd>
			</dl>
		</a>
	</div>
</div>
<!--main end-->
</body>
</html>
