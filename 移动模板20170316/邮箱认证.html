<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<title>邮箱认证</title>
<link href="css/icons.css" rel="stylesheet" type="text/css" />
<link href="css/base.css" rel="stylesheet" type="text/css" />
<link href="css/form.css" rel="stylesheet" type="text/css" />
</head>

<body>
<!--main start-->
<div class="zcontent">
	<header class="zheader">
		<a class="zheader_icon icon-back" href="javascript:window.history.go(-1)"></a>
		<h1 class="zheader_title">邮箱认证</h1>
	</header>
	<div class="zbody">
		<div class="zform">
			<ul class="zform_row">
				<li class="zform_field">邮箱</li>
				<li class="zform_flex">
					<input class="zform_input" type="text" name="" id="" value="" placeholder="请输入邮箱" />
				</li>
			</ul>
			<ul class="zform_row">
				<li class="zform_field">验证码</li>
				<li class="zform_flex">
					<input class="zform_input" type="text" name="" id="" value="" placeholder="请输入验证码" />
				</li>
				<li class="zform_attached"><a href="#">获取验证码</a></li>
			</ul>
		</div>
		<dl class="zinfo">
			<dt>验证码已发到您的邮箱 <span style="color: #eb2e1a;">zhongle@chaoxing.com</span></dt>
			<dd>
				<p>如果没有收到请再重新点击获取验证码，注意垃圾邮件</p>
			</dd>
		</dl>
		<div class="zbtn zbtn_space">
			<a href="modifyPhone.html">下一步</a>
		</div>
	</div>
</div>
<!--main end-->
</body>
</html>
