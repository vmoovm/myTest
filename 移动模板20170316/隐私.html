<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<title>个人隐私</title>
<link href="css/icons.css" rel="stylesheet" type="text/css" />
<link href="css/base.css" rel="stylesheet" type="text/css" />
<link href="css/list.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div class="zcontent">
	<header class="zheader">
		<a class="zheader_icon icon-back" href="javascript:window.history.go(-1)"></a>
		<h1 class="zheader_title">个人隐私</h1>
	</header>
	<div class="zbody">
		<div class="zlist">
			<h2 class="zht">可以通过以下方式找到我</h2>
			<div class="zlist_group">
				<ul class="zlist_row">
					<li class="zlist_tt">
						<dl class="zlist_th">
							<dt>手机号</dt>
						</dl>
						<dl class="zlist_tp">
							<dd><input class="zswitch" type="checkbox" checked="checked" name="" id="" value="" /></dd>
						</dl>
					</li>
				</ul>
				<ul class="zlist_row">
					<li class="zlist_tt">
						<dl class="zlist_th">
							<dt>微信</dt>
						</dl>
						<dl class="zlist_tp">
							<dd><input class="zswitch" type="checkbox" checked="checked" name="" id="" value="" /></dd>
						</dl>
					</li>
				</ul>
				<ul class="zlist_row">
					<li class="zlist_tt">
						<dl class="zlist_th">
							<dt>QQ</dt>
						</dl>
						<dl class="zlist_tp">
							<dd><input class="zswitch" type="checkbox" checked="checked" name="" id="" value="" /></dd>
						</dl>
					</li>
				</ul>
			</div>
			<h2 class="zht">通讯录</h2>
			<div class="zlist_group">
				<ul class="zlist_row">
					<li class="zlist_tt">
						<dl class="zlist_th">
							<dt>加我为好时需要验证</dt>
						</dl>
						<dl class="zlist_tp">
							<dd><input class="zswitch" type="checkbox" name="" id="" value="" /></dd>
						</dl>
					</li>
				</ul>
				<ul class="zlist_row">
					<li class="zlist_tt">
						<dl class="zlist_th">
							<dt>向我推荐通讯录朋友</dt>
							<dd>开启后，为你推荐已开通微信的手机联系人</dd>
						</dl>
						<dl class="zlist_tp">
							<dd><input class="zswitch" type="checkbox" name="" id="" value="" /></dd>
						</dl>
					</li>
				</ul>
			</div>
			<h2 class="zht">开启后，允许好友查看我的自然信息</h2>
			<div class="zlist_group">
				<ul class="zlist_row">
					<li class="zlist_tt">
						<dl class="zlist_th">
							<dt>性别</dt>
						</dl>
						<dl class="zlist_tp">
							<dd><input class="zswitch" type="checkbox"  checked="checked" name="" id="" value="" /></dd>
						</dl>
					</li>
				</ul>
				<ul class="zlist_row">
					<li class="zlist_tt">
						<dl class="zlist_th">
							<dt>年龄</dt>
						</dl>
						<dl class="zlist_tp">
							<dd><input class="zswitch" type="checkbox" checked="checked" name="" id="" value="" /></dd>
						</dl>
					</li>
				</ul>
				<ul class="zlist_row">
					<li class="zlist_tt">
						<dl class="zlist_th">
							<dt>体重</dt>
						</dl>
						<dl class="zlist_tp">
							<dd><input class="zswitch" type="checkbox" checked="checked" name="" id="" value="" /></dd>
						</dl>
					</li>
				</ul>
			</div>
		</div>
	</div>
</div>
<!--main end-->
</body>
</html>
