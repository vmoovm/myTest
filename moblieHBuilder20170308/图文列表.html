<html>

	<body>

			<div class="zimgList_row zimgList_bline">
				<p class="zimgList_num"><span>1</span></p>
				<div class="zimgList_img"><p class="zimgList_view"><img src=""/></p></div>
				<div class="zimgList_info">
					<dl class="zimgList_text">
						<dt>大学语文</dt>

		<style type="text/css">
			.zimgList {}
			.zimgList_row { display: -webkit-box; padding: 0.24rem;}
			.zimgList_num { display: -webkit-box; -webkit-box-orient: vertical; -webkit-box-pack: center; width: 0.5rem; font-size: 0.24rem; color: #555;}
			.zimgList_img { width: 1rem; height: 1rem; padding-right: 0.2rem;}
			.zimgList_view { width: 1rem; height: 1rem; border: 1px #dedede solid; border-radius: 0.06rem; overflow: hidden;}
			.zimgList_view img { width: 100%;}
			.zimgList_info { -webkit-box-flex: 1; display: -webkit-box;}
			.zimgList_text { -webkit-box-flex: 1; display: -webkit-box; -webkit-box-orient: vertical; -webkit-box-pack: center;}
			.zimgList_text dt { line-height: 2; font-size: 0.24rem; color: #333;}
			.zimgList_text dd { line-height: 1.6; font-size: 0.2rem; color: #999;}
			.zimgList_right { display: -webkit-box; -webkit-box-orient: vertical; -webkit-box-pack: center; margin-left: 0.2rem; text-align: right; font-size: 0.2rem; color: #999;}
			.zimgList_right h1 { line-height: 2;}
			.zimgList_right p { line-height: 1.6;}
			.zimgList_btn { display: inline-block; padding: 0.05rem 0.2rem; border: 1px #09f solid; border-radius: 0.04rem; line-height: 1.6; text-align: center; color: #09f; font-size: 0.2rem;}
			.zimgList_bline { background-image: linear-gradient(transparent 35%,#dedede 65%); background-size: 100% 1px; background-position: bottom; background-repeat: no-repeat; background-color: #fff;}
			.zimgList_bline:last-child { background: #fff;}
		</style>
