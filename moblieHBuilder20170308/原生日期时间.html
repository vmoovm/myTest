<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>时间设置</title>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<style type="text/css">
			body { background: #f1f2f3;}
			.zinput { padding: 3rem; background: #fff;}
			.zinput input { width: 80%; height: 3.6rem; margin-bottom: 1rem; font-size: 1.2rem; border: 1px #dedede solid; border-radius: 0.4rem;}
			.zselect { background: #fff; padding: 3rem;}
			.zselect span { font-size: 1.2rem;}
			.zselect select { height: 3.6rem; line-height: 3.6rem; border: 1px #dedede solid; font-size: 1.2rem; background: none;}
			.zinput input[type=range] { position: relative; }
			.zinput input[type=range]:after { display: inline-block; content: ''; position: absolute; left: 0; top: 20px; width: 20px; height: 20px; border-radius: 50%; background: #2AC845; }
		</style>
	</head>
	<body>
		<div class="zinput">
			
		<input type="datetime-local" name="" id="" value="" />
		<input type="date" name="" id="" value="" />
		<input type="datetime" name="" id="" value="" />
		<input type="color" name="" id="" value="" />
		<input type="week" name="" id="" value="" />
		<input type="search" name="" id="" value="" />
		<input type="time" name="" id="" value="" />
		<input type="image" name="" id="" value="" />
		<input type="range" name="" id="" value="" />
		</div>
		<div class="zselect">
			<span>职业</span>  
			<select>  
			    <option value ="volvo">学生</option>  
			    <option value ="saab">教师</option>  
			    <option value="opel">上班族</option>  
			    <option value="audi">老板</option>  
			    <option value ="volvo">公务员</option>  
			    <option value ="saab">自由职业</option>  
			    <option value="opel">退休</option>  
			    <option value="audi">其他</option>  
			</select> 
		</div>
	</body>
</html>
