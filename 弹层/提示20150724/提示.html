<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>提示</title>
<link href="css/basic.css" rel="stylesheet" type="text/css" />
<script src="js/jquery-1.7.2.min.js" type="text/javascript"></script>
<script src="js/jquery-often-effects.js" type="text/javascript"></script>
<script src="js/index.js" type="text/javascript"></script>

</head>

<body>


<style type="text/css">
/*提醒*/
.zlayer {position:fixed; _position:absolute; left:0; top:0;  _top:expression(eval(documentElement.scrollTop + documentElement.clientHeight-this.offsetHeight)); width:100%; height:100%; background:url(../images/opacity50_white.png) repeat; display:none;}
.zl_box { width:78%; margin:0 auto; margin-top:20%; padding-bottom: 20px; background-color:#fff; -o-box-shadow:6px 6px 14px #666; -webkit-box-shadow:6px 6px 14px #666; -moz-box-shadow:6px 6px 14px #666; box-shadow:6px 6px 14px #666; filter: progid:DXImageTransform.Microsoft.Shadow(Strength=8, Direction=135, Color=#666666);}
.zl_t { height:32px; border-bottom:1px #999 solid; background-color:#efeff4;}
.zl_text { padding-left:10px; color:#444; line-height:32px;}
.zl_close { display:inline-block; width:12px; height:12px; margin-top:8px; margin-right:8px; background:url(images/upload_close.gif) center no-repeat; cursor:pointer;}
.zl_bg { padding-top:18px; padding-left:15px; padding-right:13px;}
.zl_ok,.zl_no { width:70px; height:28px; border: none; border-radius: 4px; background-color:#009cfa; color:#fff; font-size:14px;}
.zl_no { margin-left:16px; border:1px #e0e0e0 solid; background-color:#eee; color:#333; }
.zs_btn { padding-top:36px; text-align:center;}
.zwarning { text-align:center;}
.zwarning img {display:inline-block; vertical-align:middle; margin-left: 20px;}
.zwarning span { display:inline-block; width:190px; vertical-align:middle; padding-left:20px; line-height:34px; font-size:14px;}
</style>


<!--提醒 start-->
<div class="zlayer" id="zshare" style=" display:block;">
	<div class="zl_box">
		<div class="zl_t"><span class="zl_text">提示</span><a class="fr zl_close" href="#"></a></div>
		<div class="zl_bg">
			<p class="zwarning"><img src="images/ask.png" width="50"/><span class="zwa_infro"> 您确定要删除吗？</span></p>
		</div>
		<div class="zs_btn"><input class="zl_ok" type="submit" value="确认" /><input class="zl_no" name="" type="button" value="取消" /></div>
	</div>
</div>
<!--提醒 start-->




</div>
</div>
</body>
</html>
