<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<meta content="yes" name="apple-mobile-web-app-capable" /> 
<meta content="black" name="apple-mobile-web-app-status-bar-style" /> 
<meta content="telephone=no" name="format-detection" /> 
<title>移动</title>
<link href="css/base.css" rel="stylesheet" type="text/css" />
<script src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js"></script>
<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#upBox{
				text-align: center;
				width:500px;
				padding: 20px;
				border: 1px solid #666;
				margin: auto;
				margin-top: 150px;
				margin-bottom: 200px;
				position: relative;
				border-radius: 10px;
			}
			#inputBox{
				width: 100%;
				height: 40px;
				border: 1px solid cornflowerblue;
				color: cornflowerblue;
				border-radius: 20px;
				position: relative;
				text-align: center;
				line-height: 40px;
				overflow: hidden;
				font-size: 16px;
			}
			#inputBox input{
				width: 114%;
				height: 40px;
				opacity: 0;
				cursor: pointer;
				position: absolute;
				top: 0;
				left: -14%;
				
			}
			#imgBox{
				text-align: left;
			}
			.imgContainer{
				display: inline-block;
				width: 32%;
				height: 150px;
				margin-left: 1%;
				border: 1px solid #666666;
				position: relative;
				margin-top: 30px;
				box-sizing: border-box;
			}
			.imgContainer img{
				width: 100%;
				height: 150px;
				cursor: pointer;
			}
			.imgContainer p{
				position: absolute;
				bottom: -1px;
				left: 0;
				width: 100%;
				height: 30px;
				background: black;
				text-align: center;
				line-height: 30px;
				color: white;
				font-size: 16px;
				font-weight: bold;
				cursor: pointer;
				display: none;
			}
			.imgContainer:hover p{
				display: block;
			}
			#btn{
				outline: none;
				width: 100px;
				height: 30px;
				background: cornflowerblue;
				border: 1px solid cornflowerblue;
				color: white;
				cursor: pointer;
				margin-top: 30px;
				border-radius: 5px;
			}
		</style>
		<script src="js/uploadImg.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
		<div style="width: 100%;height: 100vh;position: relative;">
			<div id="upBox">
			 <div id="inputBox"><input type="file" title="请选择图片" id="file" multiple="" accept="image/png,image/jpg,image/gif,image/JPEG">点击选择图片</div>
		     <div id="imgBox"><div class="imgContainer"><img title="201709202004_04.png" alt="201709202004_04.png" src="blob:http%3A//www.jq22.com/18c216cb-9b46-4723-81a9-c351baebff40" onclick="imgDisplay(this)"><p onclick="removeImg(this,0)" class="imgDelete">删除</p></div><div class="imgContainer"><img title="201709202004_05.png" alt="201709202004_05.png" src="blob:http%3A//www.jq22.com/27fd0a23-4bfa-4776-9484-ae54275ff0cb" onclick="imgDisplay(this)"><p onclick="removeImg(this,1)" class="imgDelete">删除</p></div><div class="imgContainer"><img title="201709202004_06.png" alt="201709202004_06.png" src="blob:http%3A//www.jq22.com/5dc600c1-c5a4-4c26-9913-b4f5f37c797e" onclick="imgDisplay(this)"><p onclick="removeImg(this,2)" class="imgDelete">删除</p></div><div class="imgContainer"><img title="201709202004_07.png" alt="201709202004_07.png" src="blob:http%3A//www.jq22.com/bd04c368-edd2-476f-98c4-648437599152" onclick="imgDisplay(this)"><p onclick="removeImg(this,3)" class="imgDelete">删除</p></div><div class="imgContainer"><img title="201709202004_08.png" alt="201709202004_08.png" src="blob:http%3A//www.jq22.com/36127177-5078-4ceb-b9c7-e18d2efb7f70" onclick="imgDisplay(this)"><p onclick="removeImg(this,4)" class="imgDelete">删除</p></div></div>
		     <button id="btn">上传</button>
			</div>
		</div>
		
		<script src="js/uploadImg.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			imgUpload({
				inputId:'file', //input框id
				imgBox:'imgBox', //图片容器id
				buttonId:'btn', //提交按钮id
				upUrl:'',  //提交地址
				data:'file1' //参数名
			})
		</script>
		
	

</body>
</html>
