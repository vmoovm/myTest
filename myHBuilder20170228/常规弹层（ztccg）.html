<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>常规弹层</title>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
	</head>
	<body>
		<!--常规弹层 start-->
		<div class="zopacity">
			<div class="zmessage">
				<div class="zmessage_header">
					<p class="fl zmessage_close"></p>
					<h1 class="zmessage_title">消息提示</h1>
				</div>
				<div class="zmessage_body">
					这里请编辑消息
				</div>
				<div class="zmessage_footer">
					<div class="zmessage_btn">
						<input type="submit" class="zmessage_ok" value="确定" />
						<input type="button" class="zmessage_cancel" value="取消" />
					</div>
				</div>
			</div>
		</div>
		<style type="text/css">
			/*----------------------------------------------------
			常规弹层
			-----------------------------------------------------*/
			.zopacity { position: fixed; width: 100%; height: 100%; background: rgba(0,0,0,0.6);}
			.zmessage { margin: 0 auto; margin-top: 10%; width: 300px; background: #f7f7f7;}
			.zmessage_header { height: 44px; padding: 0 15px; background: #ccc;}
			.zmessage_title { line-height: 44px; font-size: 16px;}
			.zmessage_close { float: right; margin-top: 10px; width: 10px; height: 10px; background: #000;}
			.zmessage_body { padding: 20px 10px;}
			.zmessage_footer { padding: 10px 10px 20px;}
			.zmessage_btn { text-align: center;}
			.zmessage_ok { width: 70px; height: 30px; margin: 0 15px; border: none; background: #4C8D00; color: #fff;}
			.zmessage_cancel { width: 70px; height: 30px; border: none; background: #ccc; color: #333;}
		</style>
		<!--常规弹层 end-->
		
		
		
	</body>
</html>
