<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<script src="js/jquery-1.9.0.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="module">
			<iframe id="footer" class="iframe-js" src="footer友情链接（zfyqlj）.html" width="100%" height=""></iframe>
		</div>
		<div class="module">
			<iframe id="zffw" class="iframe-js" src="footer服务（zffw）.html" width="100%" height=""></iframe>
		</div>
		<div class="module">
			<iframe id="zfy" class="iframe-js" src="分页（zfy）.html" width="100%" height=""></iframe>
		</div>
		<script type="text/javascript">
			var plus = $('<script src="js/jquery-1.9.0.min.js" type="text/javascript" charset="utf-8"><\/script><\script src="js/iframe.js" type="text/javascript" charset="utf-8"><\/script>')
			$(".iframe-js").each(function () {
				$(this).contents().find("body").append(plus)
				(function (self) {
					setTimeout(function () {
				self.load(function () {
					document.getElementById($(this).attr('id')).contentWindow.postMessage({'id': $(this).attr('id')}, '*')
				})
				
				}, 5000)
				})($(this))
			})
		</script>
	</body>
