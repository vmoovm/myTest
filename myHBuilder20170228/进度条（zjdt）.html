<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>进度条</title>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
	</head>
	<body>
		<!--进度条 start-->
		<ul class="zprogressBar">
			<li class="zprogressBar_percent">36%</li>
			<li class="zprogressBar_name">水库存</li>
			<li class="zprogressBar_scale"><span><i></i></span></li>
		</ul>
		<style type="text/css">
			/*----------------------------------------------------
			进度条
			-----------------------------------------------------*/
			.zprogressBar { width: 300px; height: 30px; padding: 10px; overflow: hidden;}
			.zprogressBar_name { float: left; line-height: 20px; font-size: 14px;}
			.zprogressBar_scale { margin-left: 60px; margin-right: 50px;}
			.zprogressBar_scale span { position: relative; display: inline-block; width: 100%; height: 20px; background: #ccc;}
			.zprogressBar_scale i { position: absolute; left: 0; top: 0; display: inline-block; width: 56%; height: 20px; background: #4C8D00;}
			.zprogressBar_percent { float: right; width: 40px; line-height: 20px;}
		</style>
		<!--进度条 end-->
		
		
		
	</body>
</html>
