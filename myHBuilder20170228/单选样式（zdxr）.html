<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>单选样式(zdxr)</title>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
	</head>
	<body>
		<!--单选样式 start-->
		<p class="zradio">
			<input type="radio" name="radio" id="radio0" value=""/><label for="radio0">选我</label>
			<input type="radio" name="radio" id="radio1" value=""/><label for="radio1">选他</label>
		</p>
		<style type="text/css">
			.zradio {}
			.zradio input { position: relative; width: 1px; height: 1px; margin-right: 18px; margin-left: 24px;}
			.zradio input:before { position: absolute; left: -4px; top: -9px; width: 16px; height: 16px; border-radius: 50%; border: 1px #ccc solid; background: #f1f1f1; content: '';}
			.zradio input:checked:before { position: absolute; left: -4px; top: -9px; width: 16px; height: 16px; border-radius: 50%;  border: 1px #09f solid; background: #f1f1f1; content: '';}
			.zradio input:checked:after { position: absolute; left: 1px; top: -4px; width: 8px; height: 8px; border-radius: 50%; background: #09f; content: ''; z-index: 1;}
		</style>
		<!--单选样式 end-->
	</body>
</html>
