		<meta charset="utf-8" />

	<body>

		<ul class="zpage">

			.zpage_li a { display:inline-block; width:32px; height:32px; line-height:32px; text-align:center; background-color:#efefef; }
			.zpage_li a.zpage_btn { width:80px; background-color:#4C8D00; color:#fff; }
			.zpage_li a:hover { background-color:#4C8D00; color:#fff; }
			.zpage_li a.zpage_cur { display:inline-block; width:32px; height:32px; background-color:#4C8D00; color:#fff; line-height:32px; text-align:center; }
