<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>可输入字段</title>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
	</head>
	<body>
		<!--可输入字段 start-->
		<p class="zfield">
			<b class="zfield_name">姓名：</b> <input type="text" class="zfield_input" placeholder="请输入" /> <em class="zfield_red">*</em>
		</p>
		<style type="text/css">
			.zfield {}
			.zfield_name { font-size: 16px; color: #666; vertical-align: middle;}
			.zfield_input { padding: 0 4px; width: 100px; height: 26px; border: 1px #ccc solid; background: #fff; font-size: 12px; color: #333; vertical-align: middle;}
			.zfield_red { color: red; font-size: 14px; vertical-align: middle;}
			.zfield_gray { color: #999; vertical-align: middle;}
		</style>
		<!--可输入字段 end-->
		
		
		
	</body>
</html>
