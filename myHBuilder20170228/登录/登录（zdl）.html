<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>登录</title>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
	</head>
	<body>
		<!--登录 start-->
		<div class="zfield">
			<ul>
				<li class="zfield_row">
					<b class="zfield_name">帐户名：</b>
					<input type="text" class="zfield_input" placeholder="请输入帐号" />
					<em class="zfield_red">*</em>
				</li>
				<li class="zfield_row">
					<b class="zfield_name">密码：</b>
					<input type="text" class="zfield_input" placeholder="请输入密码" />
					<em class="zfield_red">*</em>
				</li>
				<li class="zfield_row">
					<span class="zfield_name">验证码：</span>
					<input class="zfield_input zfield_wSM" type="text" name="" id="" value="" placeholder="验证码" />
					<a class="zfield_veriflyImg" href="#"><img src="img/201612241557_25.jpg" width="80" height="26"/></a>
					<a class="zfield_vague" href="#">看不清楚？</a>
				</li>
				<li class="zfield_forgetId"><label for="forgetid"><input type="checkbox" name="" id="forgetid" value="" /><span>记住密码？</span></label></li>
				<li class="zfield_btn">
					<input type="submit" class="zfield_ok" value="确定" />
					<input type="button" class="zfield_cancel" value="取消" />
				</li>
			</ul>
			<p class="zfield_forget"><a href="#">忘记密码？</a></p>
		</div>
		<style type="text/css">
			/*----------------------------------------------------
			登录
			-----------------------------------------------------*/
			.zfield { width: 350px; padding: 30px 10px;}
			.zfield_row { padding-bottom: 10px;}
			.zfield_name { display: inline-block; width: 100px; text-align: right; font-size: 16px; color: #666; vertical-align: middle;}
			.zfield_input { padding: 0 4px; width: 100px; height: 26px; border: 1px #ccc solid; background: #fff; font-size: 12px; color: #333; vertical-align: middle;}
			.zfield_red { color: red; font-size: 14px; vertical-align: middle;}
			.zfield_gray { color: #999; vertical-align: middle;}
			.zfield_wSM { width: 60px;}
			.zfield_veriflyImg { vertical-align: middle;}
			.zfield_veriflyImg img { vertical-align: middle;}
			.zfield_vague { margin-left: 5px; vertical-align: middle;}
			.zfield_forgetId { margin-left: 100px;}
			.zfield_btn { margin-top: 20px; margin-left: 88px;}
			.zfield_ok { width: 70px; height: 30px; margin: 0 15px; border: none; background: #4C8D00; color: #fff;}
			.zfield_cancel { width: 70px; height: 30px; border: none; background: #ccc; color: #333;}
			.zfield_forget { padding-top: 20px; text-align: right;}
		</style>
		<!--登录 end-->
		
		
		
	</body>
</html>
