<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>登录top</title>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
	</head>
	<body>
		<!--登录 start-->
		<div class="zfield">
			<ul>
				<li class="zfield_item">
					<input type="text" class="zfield_input" placeholder="请输入帐号" />
				</li>
				<li class="zfield_item">
					<input type="text" class="zfield_input" placeholder="请输入密码" />
				</li>
				<li class="zfield_item">
					<input class="zfield_input zfield_wSM" type="text" name="" id="" value="" placeholder="验证码" />
					<a class="zfield_veriflyImg" href="#"><img src="img/201612241557_25.jpg" width="60" height="26"/></a>
				</li>
				<li class="zfield_btn">
					<input type="submit" class="zfield_ok" value="确定" />
					<input type="button" class="zfield_register" value="注册" />
				</li>
				<li class="zfield_item zfield_forget"><a href="#">忘记密码？</a></li>
			</ul>
		</div>
		<style type="text/css">
			/*----------------------------------------------------
			登录
			-----------------------------------------------------*/
			.zfield { padding:10px;}
			.zfield_item { float: left; padding-right: 10px; padding-bottom: 10px;}
			.zfield_input { padding: 0 4px; width: 100px; height: 26px; border: 1px #ccc solid; background: #fff; font-size: 12px; color: #333; vertical-align: middle;}
			.zfield_wSM { width: 80px;}
			.zfield_veriflyImg { vertical-align: middle;}
			.zfield_veriflyImg img { vertical-align: middle;}
			.zfield_btn { float: left; margin-left: 10px;}
			.zfield_ok { width: 70px; height: 30px; margin: 0 15px; border: none; background: #4C8D00; color: #fff;}
			.zfield_register { width: 70px; height: 30px; border: none; background: #ccc; color: #333;}
			.zfield_forget {padding-left: 10px; line-height: 30px ;}
		</style>
		<!--登录 end-->
		
		
		zdl
		
		
	</body>
</html>
