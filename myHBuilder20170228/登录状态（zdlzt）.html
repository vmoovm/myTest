<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>登录状态</title>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
	</head>
	<body>
		<!--登录状态 start-->
		<div class="zlogin">
			<ul>
				<li class="zlogin_portait"><img src="img/201612241557_25.jpg"/></li>
				<li class="zlogin_slideDown"><p class="zlogin_name"><a href="#">张中乐</a><i></i></p>
					<div class="zlogin_subsite">
						<ul class="zlogin_sublist">
							<li><a href="#">个人中心</a></li>
							<li style="border-bottom:none;"><a href="#">退出</a></li>
						</ul>
					</div>
				</li>
				<li class="zlogin_layout"><a href="#">退出</a></li>
			</ul>
		</div>
		<style type="text/css">
			/*----------------------------------------------------
			登录状态
			-----------------------------------------------------*/
			.zlogin { width: 150px; padding: 30px 10px;}
			.zlogin_portait { float: left; width: 36px; height: 36px;}
			.zlogin_portait img { width: 100%; height: 100%; border-radius: 50%;}
			.zlogin_slideDown { float: left; position: relative; height: 30px; font-size: 14px; padding-top: 8px;}
			.zlogin_name { padding-left: 10px; font-size: 14px;}
			.zlogin_name a {  color: #222;}
			.zlogin_name i { display: inline-block; margin-left: 4px; border-top: 8px #4C8D00 solid; border-bottom: 1px transparent solid; border-left: 5px transparent solid; border-right: 5px transparent solid;}
			.zlogin_name i.zdown { border-bottom: 8px #4C8D00 solid; border-top: 1px transparent solid;}
			.zlogin_subsite { position: absolute; left: 0; top: 34px; width: 100px;  display: block;}
			.zlogin_sublist { background: rgba(0,0,0,0.4);}
			.zlogin_sublist li { border-bottom: 1px #ccc dashed; text-align: center;}
			.zlogin_sublist li a { display: inline-block; width: 100%; line-height: 30px; font-size: 14px; color: #fff;}
			.zlogin_layout { float: left;  padding-top: 8px; padding-left: 10px; color: #999; vertical-align: middle; font-size: 14px;}
			.zlogin_layout a { color: #4C8D00;}
		</style>
		<!--登录状态 end-->
		
		
	</body>
</html>
