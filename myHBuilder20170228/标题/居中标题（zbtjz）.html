<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>居中标题</title>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
	</head>
	<body>
		<!--居中标题 start-->
		<div class="ztitle">
			<p class="ztitle_line"></p>
           	<h1 class="ztitle_h"><span>居中标题</span></h1>
		</div>
		<style type="text/css">
			/*----------------------------------------------------
			居中标题
			-----------------------------------------------------*/
			.ztitle  { position: relative; height: 40px;  text-align: center;}
			.ztitle_line { position: absolute; left: 0; top: 40px; width: 100%; height: 1px; background: #dedede;}
			.ztitle_h {  position: absolute; left: 0; top: 28px; width: 100%;  font-size: 16px; text-align: center;}
			.ztitle_h span { display: inline-block; background: #dedede; padding: 2px 20px; border-radius: 3px;}
		</style>
		<!--居中标题 end-->
		
		
		
		
		
	</body>
</html>
