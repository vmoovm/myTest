<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>三栏布局</title>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<style type="text/css">
			.fl { float: left;}
			.fr { float: right;}
		</style>
	</head>
	<body>
		<!--三栏布局 start-->
		<div class="zlayout">
			<div class="fr zlayout_sider">侧栏</div>
			<div class="fl zlayout_sider">侧栏</div>
			<div class="zlayout_wide"></div>
			<div class="clear"></div>
		</div>
		<style type="text/css">
			/*----------------------------------------------------
			三栏布局
			-----------------------------------------------------*/
			.zlayout {}
			.zlayout_sider { width: 200px; min-height: 800px; text-align: right; font-size: 14px; color: #666; vertical-align: middle; background: #ccc;}
			.zlayout_wide { margin-left: 200px; margin-right: 200px; font-size: 12px; color: #333; vertical-align: middle;}
		</style>
		<!--三栏布局 end-->
		
		
		
		
		
	</body>
</html>
