<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>图上标题</title>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
	</head>
	<body>
		<!--图上标题 start-->
		<dl class="zimgInTxt">
			<dd class="zimgInTxt_pic"><img src="img/201612241557_25.jpg"/></dd>
			<dt class="zimgInTxt_txt">
				<a href="#">可以有很长很长的标题省略号</a>
			</dt>
		</dl>
		<style type="text/css">
			/*----------------------------------------------------
			图上标题
			-----------------------------------------------------*/
			.zimgInTxt  { float: left; position: relative; width: 160px; height: 200px; margin-right: 10px;}
			.zimgInTxt_pic  { position: absolute; left: 0; top: 0; width: 160px; height: 200px; background: #ccc; overflow: hidden;}
			.zimgInTxt_pic img { width: 100%; height: 100%;}
			.zimgInTxt_txt  { position: absolute; left: 0; bottom: 0; width: 100%; height: 42px; background: rgba(0,0,0,0.4);}
			.zimgInTxt_txt  { line-height: 42px; font-size: 16px; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; color: #fff;}
			.zimgInTxt_txt a { color: #fff;}
		</style>
		<!--图上标题 end-->
		
	</body>
</html>
