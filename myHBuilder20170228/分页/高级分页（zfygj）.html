<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>高级分页</title>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
	</head>
	<body>
		<!--高级分页 start-->
	    <div class="zpage2">
	    	<ul class="zpage2_box">
	        	<li class="zpage2_opt">
	        		<a class="zpage2_btn" href="#">首页</a>
	        		<a class="zpage2_btn" href="#">上一页</a>
	        		<a class="zpage2_btn" href="#">下一页</a>
	        		<a class="zpage2_btn" href="#">尾页</a>
	        		<span class="zpage2_span">页码2/4</span>
	          		<input class="zpage2_input" name="" type="text">
	          		<a class="zpage2_btn" href="#">跳转</a>
	        	</li>
	      	</ul>
        	<div class="zpage2_count">每页14条记录&nbsp;&nbsp; 总共54条记录</div>
	        <div class="clear"></div>
	    </div>
	    
		<style type="text/css">
			/*-----------------------------------------------------
			高级分页css
			-----------------------------------------------------*/
			.zpage2 { width: 1000px; height:50px; margin: 0 auto;}
			.zpage2_box { float:right; padding-top:15px; }
			.zpage2_opt { text-align:center;  color:#000;}
			.zpage2_opt a { display:inline-block; width:48px; height:24px; line-height:24px; text-align:center; color:#000;}
			.zpage2_opt a.zpage2_btn { width:50px; height:24px;}
			.zpage2_opt a:hover { background-color:#4C8D00; color:#fff; text-decoration:none;}
			.zpage2_opt a.zpage2_cur { display:inline-block; width:50px; height:24px;  background-color:#4C8D00; color:#fff; line-height:24px; text-align:center;}
			.zpage2_span { padding-left:6px; padding-right:6px;}
			.zpage2_input { width:43px; height:22px; border:1px #ccc solid; background:#fff;}
		</style>
		<!--高级分页 end-->
		
 	</body>
</html>
