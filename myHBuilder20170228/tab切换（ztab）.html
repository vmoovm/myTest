<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>tab切换</title>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
	</head>
	<body>
		<!--tab start-->
		<dl class="ztab">
			<!--<dt>如果右侧有文字</dt>-->
			<dd class="ztab_cur">生鲜</dd>
			<dd>熟食</dd>
		</dl>
		<style type="text/css">
			/*----------------------------------------------------
			tab 切换
			-----------------------------------------------------*/
			.ztab  { height: 40px; line-height: 40px; font-size: 16px;}
			.ztab dd { display: inline-block; padding: 0 16px;}
			.ztab dd { *display: inline-block;}
			.ztab dd:hover,
			.ztab_cur { background: #4C8D00; color: #fff;}
		</style>
		<!--tab end-->
		
		
	</body>
</html>
