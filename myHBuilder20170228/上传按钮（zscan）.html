<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>上传按钮</title>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
	</head>
	<body>
		<!--上传按钮 start-->
		<span class="zlayer_add"><span><i></i><em>添加图片</em></span><input type="file" name="" id="" value="" /></span>
		<style type="text/css">
			.zlayer_add { display: inline-block; position: relative; width: 96px; height: 26px; border: 1px #eee solid; background: #fff; overflow: hidden;}
			.zlayer_add i { position: absolute; left: 8px; top: 2px; width: 18px; height: 18px; background: #000;}
			.zlayer_add em { position: absolute; left: 20px; width: 80px; height: 26px; padding-right: 10px; line-height: 26px; text-align: center;}
			.zlayer_add input { position: absolute; left: 0px; top:-22px; width:100%; height: 54px; padding-bottom: 10px; filter: Alpha(opacity=0);opacity:0}
		</style>
		<!--上传按钮 end-->
		
		
		
		
		
	</body>
</html>
