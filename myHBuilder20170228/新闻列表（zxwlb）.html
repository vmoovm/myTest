<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>新闻列表</title>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
	</head>
	<body>
		<!--新闻列表 start-->
		<ul class="znews">
			<li class="znews_row">
				<em>2017-03-12</em><i></i><a href="#">如果世界末日你首先联想到什么</a>
			</li>
		</ul>
		<style type="text/css">
			/*----------------------------------------------------
			新闻列表
			-----------------------------------------------------*/
			.znews { width: 320px; padding: 20px;}
			.znews_row { border-bottom: 1px #ccc dashed; line-height: 26px; font-size: 14px;}
			.znews_row em ,
			.znews_row i ,
			.znews_row a {display: inline-block; vertical-align: middle;}
			.znews_row em { float: right; color: #999;}
			.znews_row i { width: 10px; height: 10px; margin-right: 6px; background: #000;}
			.znews_row a { display: inline-block; width: 160px; overflow: hidden; white-space: nowrap; text-overflow: ellipsis;}
		</style>
		<!--新闻列表 end-->
		
		
		
		
		
	</body>
</html>
