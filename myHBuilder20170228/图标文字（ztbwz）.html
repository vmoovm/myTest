<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>图标文字</title>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
	</head>
	<body>
		<!--图标文字 start-->
		<p class="zicon">
			<i class="zicon_icon"></i><a class="zicon_txt" href="#">说明文字</a>
		</p>
		<style type="text/css">
			.zicon { float: left;}
			.zicon_icon { display: inline-block; vertical-align: middle; width: 18px; height: 18px; margin-right: 8px; background: #555555;}
			.zicon_txt { display: inline-block; vertical-align: middle; color: #666; font-size: 14px;}
			
			/*———————————————不想命名class就用下面————————————————————————————*/
			.zicon {}
			.zicon i { display: inline-block; vertical-align: middle; width: 18px; height: 18px; margin-right: 10px; background: #555555;}
			.zicon a { display: inline-block; vertical-align: middle; color: #666; font-size: 14px;}
			
		</style>
		<!--图标文字 end-->
		
		
	</body>
</html>
