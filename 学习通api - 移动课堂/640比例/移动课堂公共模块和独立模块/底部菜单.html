<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>底部菜单</title>
		<link rel="stylesheet" type="text/css" href="css/zcommon.css" />
		<script src="js/jquery-1.9.0.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/ratio.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/zobj.js" type="text/javascript" charset="utf-8"></script>

</head>

	  <body>
				<div class="zre_btn">
					<p class="zre_go"><a id="selectVideo" href="#">添加图片</a></p>
				</div>
				<div class="zbox_bottom">
					<div class="zopacity" id="zhibo_opacity"></div>
					<div class="zbottomMenu_site animated" id="zbottomMenu_site">
						<div class="zbottomMenu_itembox">
							<p class="zbottomMenu_row">
									<a href="#">从相册选择</a>
							</p>
							<p class="zbottomMenu_row">
									<a href="#">拍摄</a>
							</p>
							<p class="zbottomMenu_row">
									<a href="#">从我的收藏选择</a>
							</p>
						</div>
						<a class="zbottomMenu_closebtn" id="zbottomMenu_closebtn" href="#">取消</a>
					</div>
					<!--添加发放对象 end-->
				</div>
				<script type="text/javascript">
					//触发底部菜单
					$("#selectVideo").click(function() {
						scoreList("#zbottomMenu_site", "#zhibo_opacity");
					});
					//关闭按钮
					$("#zbottomMenu_closebtn").click(function() {
						closelayer("#zbottomMenu_site", "#zhibo_opacity");
					});
				</script>
	</body>

</html>
