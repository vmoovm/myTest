<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<title>移动</title>
<link href="css/zcommon.css" rel="stylesheet" type="text/css" />
<link href="css/alert.css" rel="stylesheet" type="text/css" />
<script src="js/jquery-1.9.0.min.js" type="text/javascript"></script>
<script src="js/ratio.js" type="text/javascript"></script>
</head>

<body>
<!--main start-->
<div class="zmain">
	<input class="zlo_danwei" type="text" name="" id="danwei" value="" placeholder="学校／单位" />
</div>
<!--main end-->
<!--alert start-->
<article class="zal_bg">
	<span>邮箱格式不正确</span>
</article>
<!--alert end-->
<script type="text/javascript">
		function tep(ele,n){
			if(zc) clearInterval(zc);
			var js=n;
			$(ele).removeClass("zend").addClass("zstart");
			var zc=setInterval(function(){
				if(js<=0){
					$(ele).removeClass('zstart').addClass("zend");
					clearInterval(zc);
				}
				js--;
			},1000);
		}
		
		$("#danwei").blur(function(){
			tep(".zal_bg",1);
		});
	</script>
</body>
</html>
