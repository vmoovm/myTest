<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<title>个人资料实名认证</title>
<link href="css/zcommon.css" rel="stylesheet" type="text/css" />
<script src="js/jquery-1.9.0.min.js" type="text/javascript"></script>
<script src="js/ratio.js" type="text/javascript"></script>
<style type="text/css">
	.zprompt { background: #fffcdd; font-size: 1.2rem; color: #f0b066; line-height: 3; text-align: center;}
	.imgz { display: -webkit-box; padding: 1.2rem;}
	.imgz p { -webkit-box-flex: 1; padding: 0 0.5rem;}
	.imgz p img { max-width: 100%; max-height: 100%;}
	.zlist_group { margin-top: 0;}
</style>
</head>

<body>
<!--main start-->
<div class="zbox">
	<div class="zbox_content">
		<div class="zprompt">
			以下信息均为必填项，为保证您的利益，请如实填写
		</div>
		<div class="zlist_group">
			<dl class="zlist_field">
				<dt>真实姓名：</dt>
				<dd class="zlist_flex"><input type="text" name="" id="" value=""placeholder="请填写您的真实姓名" /></dd>
			</dl>
			<dl class="zlist_field">
				<dt>手机号码：</dt>
				<dd class="zlist_zompany">
					<div class="zlist_flex "><input type="text" name="" id="" value="" placeholder="请填写您本人手机号码" /></div>
					<!--<p>验证</p>-->
					<p class="zfilter">验证</p>
					<!--<p class="zfilter">59秒</p>-->
				</dd>
			</dl>
			<dl class="zlist_field">
				<dt>验证码：</dt>
				<dd class="zlist_flex"><input type="text" name="" id="" value="" placeholder="请填写手机短信收到的验证码" /></dd>
			</dl>
			<dl class="zlist_field">
				<dt>身份证号：</dt>
				<dd class="zlist_flex"><input type="text" name="" id="" value="" placeholder="请填写您的身份证号" /></dd>
			</dl>
		</div>
		<p class="zht">请上传清晰的身份证正反面照片</p>
		<div class="imgz">
			<p><img src="images/shenfenzheng_03.png"/></p>
			<p><img src="images/shenfenzheng_07.png"/></p>
		</div>
		<div class="zre_top">
			<p class="zre_go"><a href="#">提交认证</a></p>
		</div>
	</div>
</div>
<!--main end-->
</body>
</html>
