<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<title>上传图片</title>
<link rel="stylesheet" type="text/css" href="css/zcommon.css"/>
<link rel="stylesheet" type="text/css" href="css/imgUpLoad.css"/>
<script src="js/jquery-1.9.0.min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/ratio.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<div class="zsh_input">
		<div class="zsh_typeText">
			<input type="text" name="" id="zsh_typeText" value="" />
		</div>
		<div class="zcameraBtn">
			<span></span>
		</div>
	</div>
	<div class="zsh_input">
		<div class="zsh_typeText">
			<input type="text" name="" id="zsh_typeText" value="" />
		</div>
		<div class="zcameraBtn">
			<span></span>
		</div>
	</div>
	<div class="zshangchuan">
		<div class="zsh_textarea">
			<div class="zsh_contenteditable1">
				<textarea name="" rows="" cols="" placeholder="输入题干，在本页选中的为正确答案，最多500字："></textarea>
			</div>
			<!--<div class="zcameraBtn1"><img src="images/camera_03.png"/></div>-->
		</div>
		<div class="zsh_img">
			<dl class="zsh_imgList">
				<dd class="zsh_rel"><em class="zsh_view zimgList_imgw100"><img src="temp/201601191126_13.png" /></em><span class="zsh_close"></span></dd>
				<dd class="zsh_rel"><em class="zsh_view zimgList_imgw100"><img src="temp/201601191126_17.png" /></em><span class="zsh_close"></span></dd>
				<dd class="zsh_rel"><em class="zsh_view zimgList_imgw100"><img src="temp/201601191126_15.png" /></em><span class="zsh_close"></span></dd>
				<dt class="zsh_addImg"></dt>
			</dl>
		</div>
	</div>
	<div class="zsh_input">
		<div class="zsh_tt">
			标题：
		</div>
		<div class="zsh_typeText">
			<input type="text" name="" id="zsh_typeText" value="" />
		</div>
		<div class="zcameraBtn">
			<img src="images/camera_03.png"/>
		</div>
	</div>
	
	
	
	<div class="zsh_intitle" style="background: none;">
		<h2>【标题】以下4张图你最喜欢哪张？</h2>
	</div>
	<div class="zsh_img">
		<dl class="zsh_imgList">
			<dd class="zsh_rel"><img src="temp/201601191126_13.png" /></dd>
			<dd class="zsh_rel"><img src="temp/201601191126_17.png" /></dd>
			<dd class="zsh_rel"><img src="temp/201601191126_15.png" /></dd>
		</dl>
	</div>
	
	
	<div class="zsh_intitle" style="background: none;">
		<h2>查看大图列表</h2>
	</div>
	<div class="zlistImgs">
		<p><img src="temp/QQ图片20170915120438.jpg"/></p>
	</div>
</body>
</html>
