<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<title>按钮</title>
<link rel="stylesheet" type="text/css" href="css/zcommon.css"/>
</head>
<body>
	<p class="zre_go"><a href="#">发放1</a></p>
<!--main start-->
<div class="zre_top">
	<p class="zre_go"><a href="#">发放</a></p>
</div>
<div class="zre_top">
	<p class="zre_end"><a href="#">结束发放</a></p>
</div>
<!--main end-->
<div class="zbtn_double">
	<p class="zre_go"><a href="#">发放</a></p>
	<p class="zre_go"><a href="#">取消</a></p>
</div>
<div class="zbtn_double zre_top">
	<p class="zre_go"><a href="#">发放</a></p>
	<p class="zre_end"><a href="#">取消</a></p>
</div>
<div class="zbtn_double zre_top zfilter">
	<p class="zre_go"><a href="#">发放</a></p>
	<p class="zre_end"><a href="#">取消</a></p>
</div>
<!--以下为空心-->
<div class="zre_top">
	<p class="zre_hollow"><a href="#">发放</a></p>
</div>

<!--以下为实心-->
<div class="zre_top">
	<p class="zre_go"><a href="#">发放</a></p>
</div>
<!--双按钮-->
<div class="zbtn_double zre_top">
	<p class="zre_go"><a href="#">发放</a></p>
	<p class="zre_hollow zfilter"><a href="#">取消</a></p>
</div>

<div class="zre_top">
	<p class="zfilter zre_hollow"><a href="#">结束发放</a></p>
</div>
<!--main end-->
<div class="zbtn_double">
	<p class="zre_hollow"><a href="#">发放</a></p>
	<p class="zre_hollow"><a href="#">取消</a></p>
</div>
<div class="zbtn_double zre_top">
	<p class="zre_go"><a href="#">发放</a></p>
	<p class="zre_hollow zfilter"><a href="#">取消</a></p>
</div>
<div class="zbtn_double zre_top zfilter">
	<p class="zre_go"><a href="#">发放</a></p>
	<p class="zre_end"><a href="#">取消</a></p>
</div>

</body>
</html>
