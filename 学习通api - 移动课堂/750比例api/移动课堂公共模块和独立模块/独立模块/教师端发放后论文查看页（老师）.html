<!--alert start-->
<article class="zalert" id="stp"></article>
<article class="zal_box" id="stp_box">
	<div class="zal_content">
		<div class="ztp">
			<p class="ztp_field">评分：</p>
			<ul class="ztp_jishu">
				<li class="ztp_minus">-</li>
				<li class="ztp_input"><input type="number" id="" value="4"></li>
				<li class="ztp_plus">+</li>
			</ul>
			<p class="ztp_field">&nbsp;分</p>
		</div>
	</div>
	<div class="zal_btn">
		<ul>
			<li class="zal_bt">取消</li>
			<li class="zal_bt">确定</li>
		</ul>
	</div>
</article>
<!--alert end-->
<script type="text/javascript">
	$(".zal_box").css('marginTop','-'+$(".zal_box").height()/2*0.05-4+'rem');
</script>
<script type="text/javascript">
	//评分弹层
	$(".zpapers").on("click",".zpapers_link span,.zpapers_link i",function(){
		$("#stp_box,#stp").show();
	});
	//关闭弹层
	$(".zal_bt").click(function(){
		$("#stp_box,#stp").hide();
	});
	
	//字母个数
	var jishu=0;
	$(".ztp_minus").click(function(){
		jishu=$(this).next().find("input").val();
		jishu--;
		jishu=jishu<=0?0:jishu;
		$(this).next().find("input").val(jishu);
	});
	$(".ztp_plus").click(function(){
		jishu=$(this).prev().find("input").val();
		jishu++;
		jishu=jishu<=100?jishu:100;
		$(this).prev().find("input").val(jishu);
	});
	//限制最大最小值
	$(".ztp_input input").blur(function(){
		var curNum=$(this).val();
		if(curNum<0) $(this).val(0);
		if(curNum>100) $(this).val(100);
	});
</script>
<script type="text/javascript">
	// ztabList_cur
	$(".ztabList").on("touchstart","li",function(){
		$(this).addClass("ztabList_cur").siblings().removeClass("ztabList_cur")
		zscore.slideTo( $(this).index());
	})
	
	var zscore=new Swiper("#zmarking",{
		onSlideChangeStart: function(){
			updateNavPosition()
		}
	});
	function updateNavPosition(){
		$(".ztabList li").removeClass("ztabList_cur");
		$(".ztabList li").eq(zscore.activeIndex).addClass('ztabList_cur');
	}
</script>
