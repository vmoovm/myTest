<script src="js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	// ztabList_cur
	$(".ztabList").on("touchstart","li",function(){
		$(this).addClass("ztabList_cur").siblings().removeClass("ztabList_cur")
		zscore.slideTo( $(this).index());
	})
	
	var zscore=new Swiper("#zscore",{
		onSlideChangeStart: function(){
			updateNavPosition()
		}
	});
	function updateNavPosition(){
		$(".ztabList li").removeClass("ztabList_cur");
		$(".ztabList li").eq(zscore.activeIndex).addClass('ztabList_cur');
	}
</script>
