<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<title>创建论文后页面（学生端）</title>
<link href="css/zcommon.css" rel="stylesheet" type="text/css" />
<link href="css/imgUpLoad.css" rel="stylesheet" type="text/css" />
<link href="css/papers.css" rel="stylesheet" type="text/css" />
<script src="js/jquery-1.9.0.min.js" type="text/javascript"></script>
<script src="js/ratio.js" type="text/javascript"></script>
<style type="text/css">
</style>

<body>
<!--main start-->
<div class="zbox">
	<div class="zbox_content">
		<h2 class="zht">要求：</h2>
		<div class="zsh_intitle">
			<h2>请根据所掌握的课程知识创作论文。</h2>
			<h2>该论文成绩最终将占本课总成绩10%。</h2>
			<h2>论文检查时间：2017年1月10日</h2>
		</div>
		<div class="zsh_img">
			<dl class="zsh_imgList">
				<dd class="zsh_rel"><img src="temp/201601191126_13.png" /></dd>
				<dd class="zsh_rel"><img src="temp/201601191126_15.png" /></dd>
				<dd class="zsh_rel"><img src="temp/201601191126_17.png" /></dd>
				<dd class="zsh_rel"><img src="temp/201601191126_22.png" /></dd>
			</dl>
		</div>
		<p class="zst_border"></p>
		<h2 class="zht">我的论文（点我的论文继续创作）</h2>
		<div class="zpapers">
			<div class="zpapers_row zpagers_arrow">
				<a class="zpapers_info" href="#">
					<dl>
						<dd class="zpapers_pic"><img src="temp/201602221349_02.png" /></dd>
						<dt class="zpapers_th">
							<h2>没被批阅是酱紫的</h2>
							<p class="zpapers_t">马晓明</p>
						</dt>
					</dl>
				</a>
			</div>
			<div class="zpapers_row zpagers_arrow">
				<a class="zpapers_info" href="#">
					<dl>
						<dd class="zpapers_pic"><img src="temp/201602221349_02.png" /></dd>
						<dt class="zpapers_th">
							<h2>被批阅是介样</h2>
							<p class="zpapers_t">马晓明</p>
						</dt>
					</dl>
				</a>
				<div class="zpapers_right">
					<h2 class="zpapers_link"><em>得分： 8分</em></h2>
				</div>
			</div>
		</div>
	</div>
</div>
<!--main end-->
</body>
</html>
