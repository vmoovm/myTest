			function Calculate_cicular(px1, px2, px3) {

    var x1, y1, x2, y2, x3, y3;

    var a, b, c, g, e, f;

    x1 = px1.x;

    y1 = px1.y;

    x2 = px2.x;

    y2 = px2.y;

    x3 = px3.x;

    y3 = px3.y;

    e = 2 * (x2 - x1);

    f = 2 * (y2 - y1);

    g = x2*x2 - x1*x1 + y2*y2 - y1*y1;

    a = 2 * (x3 - x2);

    b = 2 * (y3 - y2);

    c = x3*x3 - x2*x2 + y3*y3 - y2*y2;

    X = (g*b - c*f) / (e*b - a*f);

    Y = (a*g - c*e) / (a*f - b*e);

    R = Math.sqrt((X-x1)*(X-x1)+(Y-y1)*(Y-y1));
    console.log(X, Y, R)

 
cxt.arc(X, Y, R,R,0,2*Math.PI)
cxt.fill()
}
