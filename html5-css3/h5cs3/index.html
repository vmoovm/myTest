<script>
$(function(){
	var fl=1;
	$('#test').click(function(){
		if(fl){

			fl=0;
		}else{
			$(this).css('textAlign','left');
			fl=1;
		}
	});
});
</script>

	<input type="button" id="run" value="运行" style="margin:10px 10px;" />
	<script>
	$(function(){
		$("#run").toggle(function(){
			$(".demo_box").addClass("run");
			$(this).val("返回");
		},function(){
			$(".demo_box").removeClass("run");
			$(this).val("运行");

	});
